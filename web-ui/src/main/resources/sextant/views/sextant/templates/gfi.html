<div ng-show="results.length > 0" class="results panel panel-default">
  <div class="panel-heading">
    <button
      type="button"
      class="btn btn-default close"
      ng-click="close()"
      title="{{'close'|translate}}"
    >
      &times;
    </button>
    <h5>
      <span data-translate="">Results</span>
      <span></span>
    </h5>
  </div>

  <div ng-repeat="(key, group) in results | groupBy: 'layer'" class="sxt-gfi-results">
    <h5 class="sxt-layer">{{key}}</h5>

    <div class="table-scroller">
      <table class="table table-condensed table-hover table-stripped">
        <tr>
          <th ng-repeat="attr in keys(group[0].getProperties()) | attributes">
            {{attr}}
            <!-- <span ng-bind-html="value | linky:'_blank'"></span> -->
          </th>
        </tr>
        <tr ng-repeat="result in group">
          <td ng-repeat="attr in keys(result.getProperties()) | attributes">
            <span sxt-fix-links ng-bind-html="text" title="{{result.get(attr)}}"></span>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
