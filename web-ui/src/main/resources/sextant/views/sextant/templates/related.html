<div
  class="btn-group"
  ng-if="relations"
  sxt-popover-dropdown
  placement="bottom"
  container="{{$parent.$parent.container}}"
  className="sxt-popover-grid"
>
  <button
    type="button"
    class="btn dropdown-toggle btn-sm btn-default"
    data-toggle="dropdown"
    title="Relations"
  >
    <span class="fa fa-code-fork"></span>
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu small-dropdown" role="menu">
    <ul ng-repeat="(type, rel) in relations" ng-if="::rel" class="gn-related-list">
      <li class="gn-related-type"><b>{{('link-' + type) | translate}}</b></li>
      <li ng-repeat="r in ::rel">
        <a
          href="{{location.origin}}{{location.pathname}}#/metadata/{{r.id}}"
          title="{{r.title | gnLocalized: lang}}"
        >
          {{r.title | gnLocalized: lang}}
        </a>
      </li>
    </ul>
  </ul>
</div>
