<div class="form-group gn-field">
  <label class="col-sm-2 control-label"> {{label}} </label>
  <div class="col-sm-9">
    <div class="row">
      <div class="col-xs-2">
        <label for="{{ref}}startPeriod" data-translate="">Start period</label>
        <select id="{{ref}}startPeriod" data-ng-model="sw.startPeriod">
          <option value="">+ (after processing time)</option>
          <option value="-">- (before processing time)</option>
        </select>
      </div>
      <div class="col-xs-2">
        <label for="{{ref}}smonths" data-translate="">months</label>
        <input
          id="{{ref}}smonths"
          type="number"
          class="form-control"
          data-ng-model="sw.smonths"
        />
      </div>
      <div class="col-xs-2">
        <label for="{{ref}}sdays" data-translate="">days</label>
        <input
          id="{{ref}}sdays"
          type="number"
          class="form-control"
          data-ng-model="sw.sdays"
        />
      </div>
      <div class="col-xs-2">
        <label for="{{ref}}shours" data-translate="">hours</label>
        <input
          id="{{ref}}shours"
          type="number"
          class="form-control"
          data-ng-model="sw.shours"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-xs-2">
        <label for="{{ref}}endPeriod" data-translate="">End period</label>
        <select id="{{ref}}endPeriod" data-ng-model="sw.endPeriod">
          <option value="">+ (after processing time)</option>
          <option value="-">- (before processing time)</option>
        </select>
      </div>
      <div class="col-xs-2">
        <label for="{{ref}}emonths" data-translate="">months</label>
        <input
          id="{{ref}}emonths"
          type="number"
          class="form-control"
          data-ng-model="sw.emonths"
        />
      </div>
      <div class="col-xs-2">
        <label for="{{ref}}edays" data-translate="">days</label>
        <input
          id="{{ref}}edays"
          type="number"
          class="form-control"
          data-ng-model="sw.edays"
        />
      </div>
      <div class="col-xs-2">
        <label for="{{ref}}ehours" data-translate="">hours</label>
        <input
          id="{{ref}}ehours"
          type="number"
          class="form-control"
          data-ng-model="sw.ehours"
        />
      </div>
    </div>
    <input name="{{ref}}" type="hidden" value="{{value}}" />
  </div>
</div>
