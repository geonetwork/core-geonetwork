<div>
  <ul class="nav nav-{{type || 'tabs'}}"
      role="tablist"
      ng-class="{'nav-stacked': vertical, 'nav-justified': justified}" ng-transclude></ul>
  <div class="tab-content">
    <div class="tab-pane"
         role="tabpanel"
         ng-repeat="tab in tabs"
         ng-class="{active: tab.active}"
         tab-content-transclude="tab">
    </div>
  </div>
</div>
