<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>GeoNetwork as web component / Tests</title>
  </head>
  <body style="background-color: lightgrey; padding: 20px;">
    <h1>GeoNetwork app in a WebComponent</h1>

    <h2>Webcomponent with shadow DOM</h2>

    <gn-app url="http://localhost:8080/geonetwork"
                  portal="srv"></gn-app>

    <i>Issues with bootstrap Javascript eg. popover, dropdown</i>

    <h2>Webcomponent embedding an iframe</h2>

    <gn-app-frame url="http://localhost:8080/geonetwork"
                  portal="srv"></gn-app-frame>

    <!--
    Configure the interface using JSON config
    <gn-app-frame url="http://localhost:8080/geonetwork"
            portal="srv"
            config='{"mods": {
                      "home": {"enabled": false},
                      "footer": {"enabled": false},
                      "header": {"enabled": false}
                      }}'></gn-app-frame>-->


    <!--
    Configure the interface using a config identifier
    <gn-app-frame url="http://localhost:8080/geonetwork"
                  portal="srv"
                  config="maponly"></gn-app-frame>-->

    <script src="webcomponents.js"></script>
  </body>
</html>
