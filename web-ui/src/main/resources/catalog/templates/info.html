<div class="gn-info alert fade in"
     data-ng-hide="status === null"
     data-ng-class="'alert-' + status.type">
  <button type="button" class="close" data-ng-click="clearStatusMessage()">
    <i class="fa fa-times"/>
  </button>
  <h4 data-ng-hide="!status.title">{{status.title}}</h4>
  <p data-ng-hide="!status.msg">{{status.msg}}</p>
  <p data-ng-hide="!gnCurrentEdit" data-translate="linkToXmlTab"
         data-translate-values="{metadataId: gnCurrentEdit.id}"></p>

  <div data-ng-hide="!status.error">
    {{status.error['class'] | translate}}
    <blockquote>
      <p data-ng-show="status.error.message">{{status.error.message}}</p>
      <p data-ng-show="status.error.description">{{status.error.description}}</p>
    </blockquote>
    <code class="gn-stack">{{status.error.stack}}</code>
  </div>
</div>
