
        <div class="container-fluid">

              <span class="icon-bar"></span>

              <span class="icon-bar"></span>

</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
		  {{mainTabs}}
            <ul class="nav navbar-nav">

              <li>
<a href="catalog.search#/map"

</a></li>
              <li>
<a href="catalog.edit"

</a></li>
              <li>
<a href="{{pages.admin}}"

            </form>
