<a tabindex="-1">
  <span
    data-ng-if="match.model.record.resourceType"
    class="fa fa-fw gn-icon-{{match.model.record.resourceType[0]}}"
    title="{{match.model.record.resourceType[0] | translate}}"
  ></span>
  <span
    bind-html-unsafe="match.label | sanitizeHtmlFilter | typeaheadHighlight:query"
  ></span>
</a>
