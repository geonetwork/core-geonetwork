<div class="row" data-ng-controller="GnAdminMetadataController">
  <div class="col-lg-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <span data-translate="">metadataFormatter</span>
      </div>
      <div class="panel-body">
        <input
          class="form-control"
          data-ng-model="formatterSearch.$"
          autofocus=""
          placeholder="{{'filter' | translate}}"
        />
        <input type="hidden" data-ng-model="formatterSelected" />
        <div class="list-group">
          <a
            href=""
            class="list-group-item"
            data-ng-repeat="f in formatters | filter:formatterSearch"
            data-ng-class="f === userSelected ? 'active' : ''"
            data-ng-click="selectFormatter(f)"
          >
            {{f.schema}}/{{f.id}}
          </a>
        </div>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <span data-translate="">addAFormatter</span>
      </div>
      <div class="panel-body">
        <form
          id="fileupload"
          action="{{'../api/formatters?_csrf=' + csrf}}"
          method="POST"
          enctype="multipart/form-data"
          data-file-upload="formatterUploadOptions"
        >
          <span
            class="btn btn-success btn-block fileinput-button"
            ng-class="{disabled: disabled}"
          >
            <i class="fa fa-plus fa-white"></i>
            <span data-translate="">chooseFormatter</span>
            <input
              type="file"
              name="file"
              multiple="true"
              autofocus=""
              ng-disabled="disabled"
            />
          </span>
          <div class="col-lg-5 fade" data-ng-class="{in: active()}">
            <div
              class="progress progress-striped active"
              data-file-upload-progress="progress()"
              data-file-upload-done="loadFormatter()"
            >
              <div
                class="progress-bar progress-bar-success"
                data-ng-style="{width: num + '%'}"
              ></div>
            </div>
            <div class="progress-extended">&nbsp;</div>
          </div>
          <p class="help-block" data-translate="">formatterUploadHelp</p>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-8" data-ng-hide="formatterSelected == null">
    <div class="panel panel-default">
      <div class="panel-heading">
        <span data-ng-hide="formatterSelected == ''" data-translate=""
          >configureFormatter</span
        >
        <strong>{{formatterSelected.schema}}/{{formatterSelected.id}}</strong>

        <div class="btn-toolbar">
          <button
            type="button"
            class="btn btn-default pull-right"
            data-ng-click="downloadFormatter(formatterSelected)"
          >
            <span class="fa fa-download"></span>&nbsp;<span data-translate=""
              >download</span
            >
          </button>
          <button
            type="button"
            class="btn btn-danger pull-right"
            data-ng-click="formatterDelete(formatterSelected)"
          >
            <span class="fa fa-times"></span>&nbsp;<span data-translate="">delete</span>
          </button>
        </div>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" id="gn-formatter-file-edit">
          <input type="hidden" name="_csrf" value="{{csrf}}" />
          <div class="form-group">
            <label class="control-label col-sm-3" data-translate="">chooseAFile</label>
            <div class="col-sm-9">
              <select
                class="form-control"
                data-ng-model="selectedFile"
                data-ng-options="file['@name'] group by file.dir for file in formatterFiles"
              ></select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <textarea
                class="form-control"
                name="data"
                data-gn-autogrow=""
                data-ng-model="formatterFile"
              ></textarea>
            </div>
          </div>
          <button
            type="button"
            class="btn btn-primary pull-right"
            data-ng-click="saveFormatterFile('#gn-formatter-file-edit')"
          >
            <i class="fa fa-save"></i>&nbsp; <span data-translate="">saveFile</span>
          </button>
        </form>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <span data-ng-hide="formatterSelected == ''" data-translate=""
          >testFormatter</span
        >
        <strong>{{formatterSelected.schema}}/{{formatterSelected.id}}</strong>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" data-ng-search-form="">
          <input type="hidden" name="_csrf" value="{{csrf}}" />
          <div class="form-group">
            <label class="control-label col-sm-3" data-translate=""
              >metadataInternalId</label
            >
            <div class="col-sm-9">
              <div class="input-group" id="siblingdd">
                <span class="input-group-addon">
                  <i class="fa fa-search"></i>
                </span>
                <input
                  class="form-control"
                  data-ng-change="updateParams();triggerSearch();"
                  type="text"
                  data-ng-model="searchObj.any"
                  data-ng-model-options="modelOptions"
                  autocomplete="off"
                  placeholder="{{'anyPlaceHolder' | translate}}"
                  aria-label="{{'anyPlaceHolder' | translate}}"
                />
                <span class="input-group-btn">
                  <button
                    class="btn btn-default"
                    type="button"
                    data-ng-click="clearSearch()"
                  >
                    <span class="fa fa-fw fa-times text-danger"></span>
                  </button>
                </span>
              </div>
              <div>
                <div class="list-group fixed gn-nopadding-left gn-nopadding-right">
                  <a
                    href=""
                    data-ng-repeat="md in searchResults.records"
                    class="list-group-item"
                    data-ng-click="previewOn(md.uuid)"
                  >
                    {{md.resourceTitle}}
                  </a>
                </div>
              </div>
              <div
                data-ng-show="searchResults.records.length > 0"
                data-gn-pagination="paginationInfo"
              ></div>

              <!-- Could be nice to have a metadata list by autocompletion -->
              <input
                class="form-control"
                type="text"
                name="id"
                data-ng-model="metadataId"
              />
            </div>
          </div>

          <div class="btn-toolbar pull-right">
            <button
              type="button"
              class="btn btn-primary"
              data-ng-disabled="metadataId == ''"
              data-ng-click="testFormatter('XML')"
            >
              <i class="fa fa-cog"></i>&nbsp; <span data-translate="">viewXML</span>
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-ng-disabled="metadataId == ''"
              data-ng-click="testFormatter('HTML')"
            >
              <i class="fa fa-cog"></i>&nbsp; <span data-translate="">viewHTML</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
