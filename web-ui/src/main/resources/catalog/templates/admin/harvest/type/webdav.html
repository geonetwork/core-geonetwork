<form name="harvesterForm" data-ng-keypress="updatingHarvester()">
  <input type="hidden" name="_csrf" value="{{csrf}}" />

  <div class="row">
    <div
      id="gn-harvest-settings-selected-id"
      class="col-lg-6 gn-nopadding-left"
      data-gn-harvester-identification="harvesterSelected"
    />
    <div
      id="gn-harvest-settings-selected-schedule"
      class="col-lg-6 gn-nopadding-right"
      data-gn-harvester-schedule="harvesterSelected"
    />
  </div>

  <fieldset id="gn-harvest-settings-webdav-basic-row">
    <legend id="gn-harvest-settings-webdav-basic-title">
      <i class="fa fa-fw fa-plug"></i
      ><span data-translate="">harvesterConnectionConfiguration</span> {{('harvester-' +
      harvesterSelected['@type']) | translate}}
    </legend>

    <div
      id="gn-harvest-settings-webdav-basic-url-row"
      data-ng-class="harvesterSelected.site.url == '' ? 'has-error' : ''"
    >
      <label
        id="gn-harvest-settings-webdav-basic-url-label"
        class="control-label"
        data-translate=""
        >webdav-url</label
      >
      <input
        id="gn-harvest-settings-webdav-basic-url-input"
        type="text"
        class="form-control"
        data-ng-model="harvesterSelected.site.url"
      />
      <p class="help-block" data-translate="">webdav-urlHelp</p>
    </div>

    <div
      id="gn-harvest-settings-webdav-basic-type-row"
      data-ng-class="harvesterSelected.options.subtype == '' ? 'has-error' : ''"
    >
      <label
        id="gn-harvest-settings-webdav-basic-type-label"
        class="control-label"
        data-translate=""
        >webdav-subtype</label
      >
      <select
        id="gn-harvest-settings-webdav-basic-type-list"
        class="form-control"
        data-ng-model="harvesterSelected.options.subtype"
      >
        <option
          data-ng-repeat="t in ['waf', 'webdav']"
          value="{{t}}"
          data-ng-selected="t == harvesterSelected.options.subtype"
        >
          {{t | translate}}
        </option>
      </select>
      <p class="help-block" data-translate="">webdav-subtypeHelp</p>
    </div>

    <div
      id="gn-harvest-settings-webdav-advanced-remote-row"
      data-gn-harvester-account="harvesterSelected"
    />

    <div id="gn-harvest-settings-webdav-advanced-subfolder-row">
      <label class="control-label">
        <input
          id="gn-harvest-settings-webdav-advanced-subfolder-checkbox"
          type="checkbox"
          data-ng-model="harvesterSelected.options.recurse"
        />
        <span id="gn-harvest-settings-webdav-advanced-subfolder-label" data-translate=""
          >webdav-recurse</span
        >
      </label>
      <p class="help-block" data-translate="">webdav-recurseHelp</p>
    </div>
  </fieldset>

  <fieldset id="gn-harvest-settings-webdav-advanced-row">
    <legend id="gn-harvest-settings-webdav-advanced-title">
      <i class="fa fa-fw fa-cogs"></i
      ><span data-translate="">harvesterResponseProcessing</span>
      {{harvesterSelected['@type'] | translate}}
    </legend>

    <div data-gn-harvester-extras="harvesterSelected"></div>

    <fieldset>
      <legend data-translate="">filteringAndProcessing</legend>

      <div id="gn-harvest-settings-webdav-advanced-validate-row">
        <label
          id="gn-harvest-settings-webdav-advanced-validate-label"
          class="control-label"
        >
          <span data-translate="">harvesterValidate</span>
        </label>
        <div
          id="gn-harvest-settings-webdav-advanced-validate-list"
          data-gn-harvester-validation="harvesterSelected.content.validate"
        />
        <p class="help-block" data-translate="">harvesterValidateHelp</p>
      </div>
    </fieldset>

    <div
      data-gn-harvester-translate-content-configurator="harvesterSelected.content"
    ></div>

    <div
      id="gn-harvest-settings-webdav-advanced-category-row"
      data-gn-category="harvesterSelected.categories[0]['@id']"
      data-lang="{{lang}}"
      data-label="category"
    />
  </fieldset>

  <div
    id="gn-harvest-settings-webdav-privileges-row"
    data-gn-harvester-privileges="harvesterSelected"
    data-lang="{{lang}}"
  />
</form>
