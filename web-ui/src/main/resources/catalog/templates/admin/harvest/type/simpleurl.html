<form data-ng-keypress="updatingHarvester()">
  <input type="hidden" name="_csrf" value="{{csrf}}" />

  <div class="row">
    <div
      id="gn-harvest-settings-selected-id"
      class="col-lg-6 gn-nopadding-left"
      data-gn-harvester-identification="harvesterSelected"
    />
    <div
      id="gn-harvest-settings-selected-schedule"
      class="col-lg-6 gn-nopadding-right"
      data-gn-harvester-schedule="harvesterSelected"
    />
  </div>

  <fieldset id="gn-harvest-settings-simpleurl-basic-row">
    <legend id="gn-harvest-settings-simpleurl-basic-title">
      <i class="fa fa-fw fa-plug"></i
      ><span data-translate="">harvesterConnectionConfiguration</span> {{('harvester-' +
      harvesterSelected['@type']) | translate}}
    </legend>
    <div
      id="gn-harvest-settings-simpleurl-basic-service-row"
      data-ng-class="harvesterSelected.site.url == '' ? 'has-error' : ''"
    >
      <label
        id="gn-harvest-settings-simpleurl-basic-service-label"
        class="control-label"
        data-translate=""
        >url</label
      >
      <textarea
        id="gn-harvest-settings-simpleurl-basic-service-input"
        data-gn-autogrow=""
        class="form-control"
        data-ng-model="harvesterSelected.site.url"
      />
      <p class="help-block" data-translate="">simpleurl-urlHelp</p>
    </div>

    <div
      id="gn-harvest-settings-simpleurl-advanced-authentication-row"
      data-gn-harvester-account="harvesterSelected"
    />

    <div class="well">
      <span data-translate="">simpleurl-configHelper</span>
      <div class="btn-group" role="group" aria-label="...">
        <button
          data-ng-repeat="(k, v) in simpleUrlHarvesterHelperConfig"
          type="button"
          class="btn btn-default"
          data-ng-disabled="harvesterSelected['@id'] != ''"
          title="{{::getSimpleUrlConfigHelper(k)}}"
          data-ng-click="setSimpleUrlConfig(k)"
        >
          {{::k}}
        </button>
      </div>
      <div data-translate="">simpleurl-configHelper-help</div>
    </div>

    <div id="gn-harvest-settings-loopElement-row">
      <label
        id="gn-harvest-settings-loopElement-label"
        class="control-label"
        data-translate=""
        >loopElement</label
      >
      <input
        id="gn-harvest-settings-loopElement-input"
        type="text"
        class="form-control"
        data-ng-model="harvesterSelected.site.loopElement"
      />
      <p class="help-block" data-translate="">simpleurl-loopElementHelp</p>
    </div>

    <div id="gn-harvest-settings-recordIdPath-row">
      <label
        id="gn-harvest-settings-recordIdPath-label"
        class="control-label"
        data-translate=""
        >recordIdPath</label
      >
      <input
        id="gn-harvest-settings-recordIdPath-input"
        type="text"
        class="form-control"
        data-ng-model="harvesterSelected.site.recordIdPath"
      />
      <p class="help-block" data-translate="">simpleurl-recordIdPathHelp</p>
    </div>

    <div>
      <label class="control-label">
        <input
          id="gn-harvest-settings-simpleurl-checkbox"
          type="checkbox"
          data-ng-model="usePagination.enabled"
        />
        <span id="gn-harvest-settings-simpleurl" data-translate=""
          >simpleurl-pagination</span
        >
      </label>

      <fieldset data-ng-show="usePagination.enabled">
        <div class="well">
          <div id="gn-harvest-settings-numberOfRecordPath-row">
            <label
              id="gn-harvest-settings-numberOfRecordPath-label"
              class="control-label"
              data-translate=""
              >numberOfRecordPath</label
            >
            <input
              id="gn-harvest-settings-numberOfRecordPath-input"
              type="text"
              class="form-control"
              data-ng-model="harvesterSelected.site.numberOfRecordPath"
            />
            <p class="help-block" data-translate="">simpleurl-numberOfRecordPathHelp</p>
          </div>

          <div id="gn-harvest-settings-pageFromParam-row">
            <label
              id="gn-harvest-settings-pageFromParam-label"
              class="control-label"
              data-translate=""
              >pageFromParam</label
            >
            <input
              id="gn-harvest-settings-pageFromParam-input"
              type="text"
              class="form-control"
              data-ng-model="harvesterSelected.site.pageFromParam"
            />
            <p class="help-block" data-translate="">simpleurl-pageFromParamHelp</p>
          </div>

          <div id="gn-harvest-settings-pageSizeParam-row">
            <label
              id="gn-harvest-settings-pageSizeParam-label"
              class="control-label"
              data-translate=""
              >pageSizeParam</label
            >
            <input
              id="gn-harvest-settings-pageSizeParam-input"
              type="text"
              class="form-control"
              data-ng-model="harvesterSelected.site.pageSizeParam"
            />
            <p class="help-block" data-translate="">simpleurl-pageSizeParamHelp</p>
          </div>
        </div>
      </fieldset>
    </div>
  </fieldset>

  <fieldset id="gn-harvest-settings-simpleurl-process-row">
    <legend id="gn-harvest-settings-simpleurl-process-title">
      <i class="fa fa-fw fa-cogs"></i
      ><span data-translate="">harvesterResponseProcessing</span>
      {{harvesterSelected['@type'] | translate}}
    </legend>

    <div id="gn-harvest-settings-simpleurl-basic-toISOConversion-row">
      <label
        id="gn-harvest-settings-toISOConversion-label"
        class="control-label"
        data-translate=""
        >applyXSLToRecord</label
      >
      <div
        id="gn-harvest-settings-toISOConversion-list"
        data-gn-import-xsl="harvesterSelected.site.toISOConversion"
        data-mode="btn-group"
      />
      <p class="help-block" data-translate="">applyXSLToRecordHelp</p>
    </div>

    <div id="gn-harvest-settings-csw-advanced-batchEdits-row">
      <label id="gn-harvest-settings-csw-advanced-batchEdits-label" class="control-label">
        <span data-translate="">harvesterBatchEdits</span>
      </label>

      <div gn-batch-edit-examples-selector="addBatchEdits" />

      <div
        id="gn-harvest-settings-csw-advanced-batchEdits-list"
        style="height: 300px"
        ui-ace="{useWrapMode:true, showGutter:true, mode:'json'}"
        data-ng-model="harvesterSelected.content.batchEdits"
      />
      <p class="help-block" data-translate="">harvesterBatchEditsHelp</p>
    </div>

    <!-- Options to translate the metadata content -->
    <div
      id="gn-harvest-settings-simpleurl-advanced-translate-row"
      data-ng-show="translationProviderConfigured"
    >
      <label class="control-label">
        <input
          id="gn-harvest-settings-simpleurl-advanced-translate-checkbox"
          type="checkbox"
          data-ng-model="harvesterSelected.content.translateContent"
        />

        <span
          id="gn-harvest-settings-simpleurl-advanced-translate-label"
          data-translate=""
          >harvesterTranslateContent</span
        >
      </label>

      <p class="help-block" data-translate="">harvesterTranslateContentHelp</p>
    </div>

    <div
      id="gn-harvest-settings-simpleurl-advanced-translatelangs-row"
      data-ng-show="translationProviderConfigured && harvesterSelected.content.translateContent"
    >
      <label
        id="gn-harvest-settings-simpleurl-advanced-translatelangs-label"
        class="control-label"
        data-translate=""
        >harvesterTranslateContentLangs</label
      >

      <div
        data-gn-language-picker-2=""
        data-value="harvesterSelected.content.translateContentLangs"
        data-element-ref="languagepicker"
      />

      <p class="help-block" data-translate="">harvesterTranslateContentLangsHelp</p>
    </div>

    <div
      id="gn-harvest-settings-simpleurl-advanced-translatefields-row"
      data-ng-show="translationProviderConfigured &&harvesterSelected.content.translateContent"
    >
      <label
        id="gn-harvest-settings-simpleurl-advanced-translatefields-label"
        class="control-label"
        data-translate=""
        >harvesterTranslateContentFields</label
      >

      <div
        id="gn-harvest-settings-simpleurl-advanced-translatefields-list"
        style="height: 300px"
        ui-ace="{useWrapMode:true, showGutter:true, mode:'text'}"
        data-ng-model="harvesterSelected.content.translateContentFields"
      />

      <p class="help-block" data-translate="">harvesterTranslateContentFieldsHelp</p>
    </div>

    <div
      id="gn-harvest-settings-simpleurl-advanced-category-row"
      data-gn-category="harvesterSelected.categories[0]['@id']"
      data-lang="{{lang}}"
      data-label="category"
    />

    <div id="gn-harvest-settings-simpleurl-advanced-validate-row">
      <label
        id="gn-harvest-settings-simpleurl-advanced-validate-label"
        class="control-label"
      >
        <span data-translate="">harvesterValidate</span>
      </label>
      <div
        id="gn-harvest-settings-simpleurl-advanced-validate-list"
        data-gn-harvester-validation="harvesterSelected.content.validate"
      />
      <p class="help-block" data-translate="">harvesterValidateHelp</p>
    </div>
  </fieldset>

  <div
    id="gn-harvest-settings-simpleurl-privileges-row"
    data-gn-harvester-privileges="harvesterSelected"
    data-lang="{{lang}}"
  />
</form>
