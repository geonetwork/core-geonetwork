<div class="row">

<!--  metadata file uploads report -->
<div class="col-lg-7">
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong data-translate="">reportFileUploadMetadata-title</strong>

      <p data-translate="">reportFileUploadMetadata-description</p>

      <div class="btn-toolbar">
        <button type="button" class="btn btn-primary pull-right"
                data-ng-disabled="!gnMetadataFileUploadsReport.$valid && !gnMetadataFileUploadsReport.dirty"
                data-ng-click="createReport('#gn-metadata-fileuploads-report', 'datauploads.csv')"
                ><span class="fa fa-save"></span> {{"createReport"|translate}}
        </button>
      </div>
    </div>
    <div class="panel-body">
      <form id="gn-metadata-fileuploads-report" name="gnMetadataFileUploadsReport" class="form-horizontal">
        <fieldset>
          <div
            class="form-group">

            <label class="control-label col-sm-3" data-translate=""></label>
            <div class="col-sm-9">
              <select id="suggestedDate" class="form-control" data-ng-model="report.suggestedDate">
                <option value="" data-translate="">reportDateSelect</option>
                <option value="currentMonth" data-translate="">reportDateCurrentMonth</option>
                <option value="previousMonth" data-translate="">reportDatePreviousMonth</option>
                <option value="currentYear" data-translate="">reportDateCurrentYear</option>
                <option value="previousYear" data-translate="">reportDatePreviousYear</option>
              </select>
            </div>
          </div>

          <div
            data-ng-class="gnMetadataFileUploadsReport.dateFrom.$error.required ? 'has-error' : ''" class="form-group">

            <label class="control-label col-sm-3" data-translate="">reportFileUploadMetadata-uploadDateBegin</label>
            <div class="col-sm-9">
              <input type="date" name="dateFrom" class="form-control" data-ng-model="report.dateFrom"
                       data-ng-required="true"
                       value="{{ date | date: 'yyyy-MM-dd' }}" />
            </div>
          </div>

          <div
            data-ng-class="gnMetadataFileUploadsReport.dateTo.$error.required ? 'has-error' : ''" class="form-group">

            <label class="control-label col-sm-3" data-translate="">reportFileUploadMetadata-uploadDateEnd</label>
            <div class="col-sm-9">
              <input type="date" name="dateTo" class="form-control" data-ng-model="report.dateTo"
                     data-ng-required="true"
                     value="{{ date | date: 'yyyy-MM-dd' }}" />
            </div>
          </div>

          <div
            class="form-group">

            <label class="control-label col-sm-3" data-translate="">groups</label>
            <div class="col-sm-9">
              <select multiple="multiple" id="groups" name="groups"
                      class="form-control">
                <option data-ng-repeat="g in groups" value="{{g.id}}"
                        data-ng-selected="isUserGroup(g.id, 'RegisteredUser')"
                  >{{g.label[lang]}}</option>
              </select>
            </div>
          </div>
        </fieldset>
      </form>

    </div>
  </div>
</div>

</div>
