<div class="row">

  <!--  metadata updated report -->
  <div class="col-lg-7">
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong data-translate="">reportUpdatedMetadata-title</strong>

        <p data-translate="">reportUpdatedMetadata-description</p>

        <div class="btn-toolbar">
          <button type="button" class="btn btn-primary pull-right"
                  data-ng-disabled="!gnMetadataUpdatedReport.$valid && !gnMetadataUpdatedReport.dirty"
                  data-ng-click="createReport('#gn-metadata-updated-report', '../api/reports/metadataupdated')"
          ><span class="fa fa-save"></span> {{"createReport"|translate}}
          </button>
        </div>
      </div>
      <div class="panel-body">
        <form id="gn-metadata-updated-report" name="gnMetadataUpdatedReport"
              class="form-horizontal">
          <fieldset>
              <input type="hidden" name="_csrf" value="{{csrf}}"/>
            <div
              class="form-group">

              <label class="control-label col-sm-3" data-translate=""></label>
              <div class="col-sm-9">
                <select id="suggestedDate" class="form-control"
                        data-ng-model="report.suggestedDate">
                  <option value="" data-translate="">reportDateSelect</option>
                  <option value="currentMonth" data-translate="">reportDateCurrentMonth</option>
                  <option value="previousMonth" data-translate="">reportDatePreviousMonth</option>
                  <option value="currentYear" data-translate="">reportDateCurrentYear</option>
                  <option value="previousYear" data-translate="">reportDatePreviousYear</option>
                </select>
              </div>
            </div>

            <div
              data-ng-class="gnMetadataUpdatedReport.dateFrom.$error.required ? 'has-error' : ''"
              class="form-group">

              <label class="control-label col-sm-3" data-translate="">reportUpdatedMetadata-metadataChangeDateBegin</label>
              <div class="col-sm-9">
                <input type="date" name="dateFrom" class="form-control"
                       data-ng-model="report.dateFrom"
                       data-ng-required="true"
                       value="{{ date | date: 'yyyy-MM-dd' }}"/>
              </div>
            </div>

            <div
              data-ng-class="gnMetadataUpdatedReport.dateTo.$error.required ? 'has-error' : ''"
              class="form-group">

              <label class="control-label col-sm-3" data-translate="">reportUpdatedMetadata-metadataChangeDateEnd</label>
              <div class="col-sm-9">
                <input type="date" name="dateTo" class="form-control" data-ng-model="report.dateTo"
                       data-ng-required="true"
                       value="{{ date | date: 'yyyy-MM-dd' }}"/>
              </div>
            </div>

            <div
              class="form-group">

              <label class="control-label col-sm-3" data-translate="">groups</label>
              <div class="col-sm-9">
                <select multiple="multiple" id="groups" name="groups"
                        class="form-control">
                  <option data-ng-repeat="g in groups" value="{{g.id}}"
                          data-ng-selected="isUserGroup(g.id, 'RegisteredUser')"
                  >{{g.label[lang]|empty:g.name}}
                  </option>
                </select>
              </div>
            </div>
          </fieldset>
        </form>

      </div>
    </div>
  </div>

</div>
