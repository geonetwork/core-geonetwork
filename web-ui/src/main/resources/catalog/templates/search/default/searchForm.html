<form class="form-horizontal"
      role="form">

  <!--ANY full text search input-->
  <div class="row gn-top-search">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-offset-3 col-md-6 relative">
          <div class="input-group gn-form-any">

            <input type="text"
                   class="form-control input-lg"
                   data-ng-model="searchObj.params.any"
                   placeholder="{{'anyPlaceHolder' | translate}}"
                   data-typeahead="address for address in getAnySuggestions($viewValue)"
                   data-typeahead-loading="anyLoading" class="form-control"
                   data-typeahead-min-length="1">

            <div class="input-group-btn">
              <button type="button"
                      class="btn btn-default btn-lg"
                      data-ng-model="searchObj.advancedMode"
                      btn-checkbox=""
                      btn-checkbox-true="1"
                      btn-checkbox-false="0">
                <i class="fa fa-ellipsis-v"></i>
              </button>

              <button type="button"
                      data-ng-click="triggerSearch()"
                      class="btn btn-primary btn-lg">
                &nbsp;&nbsp;
                <i class="fa fa-search"></i>
                &nbsp;&nbsp;
              </button>

              <button type="button"
                      data-ng-click="resetSearch();"
                      title="{{'ClearTitle' | translate}}"
                      class="btn btn-link btn-lg">
                <i class="fa fa-times"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-lg-3">
        </div>
      </div>
      <div class="row">
        <!--Advanced search form-->
        <div data-ng-show="searchObj.advancedMode"
             class="gn-searchform clearfix">
          <div class="col-md-4">
            <fieldset>

              <legend translate>What</legend>

              <div class="form-group">
                <label for="categoriesF"
                       class="col-md-4 col-sm-12 control-label"
                        data-translate="">categories</label>

                <div class="col-sm-8">
                  <input type="text" id="categoriesF" value=""
                         class="form-control"
                         gn-typeahead="categoriesOptions"
                         gn-values="searchObj.params._cat"/></div>
              </div>
              <div class="form-group">
                <label for="keywordsF"
                       class="col-md-4 col-sm-12 control-label"
                        data-translate="">keywords</label>

                <div class="col-sm-8">
                  <input type="text" id="keywordsF" value=""
                         class="form-control"
                         gn-values="searchObj.params.keyword"
                         gn-typeahead="keywordsOptions"/>
                </div>
              </div>
              <div class="form-group">
                <label for="orgNameF"
                       class="col-md-4 col-sm-12 control-label"
                        data-translate="">orgName</label>

                <div class="col-sm-8">
                  <input type="text" id="orgNameF" value=""
                         class="form-control"
                         gn-values="searchObj.params.orgName"
                         gn-typeahead="orgNameOptions"/>
                </div>
              </div>
            </fieldset>
          </div>

          <div class="col-md-4">
            <fieldset>
              <legend translate>Where</legend>
              <div gn-map-field="searchObj.searchMap"
                   gn-map-field-geom="searchObj.params.geometry"></div>
            </fieldset>
          </div>

          <div class="col-md-4">
            <fieldset>

              <legend translate>When</legend>

              <div class="form-group">
                <label class="col-md-4 col-sm-12 control-label">DÃ©but</label>

                <div class="input-group date col-sm-8" data-date=""
                     data-date-format="dd-mm-yyyy"
                     gn-bootstrap-datepicker="searchObj.params.creationDateFrom">
                  <input class="form-control" type="text">
                      <span class="input-group-addon"><i
                              class="fa fa-calendar"></i></span>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-4 col-sm-12 control-label">Fin</label>

                <div class="input-group date col-sm-8" data-date=""
                     data-date-format="dd-mm-yyyy"
                     gn-bootstrap-datepicker="searchObj.params.creationDateTo">
                  <input class="form-control" type="text">
                      <span class="input-group-addon"><i
                              class="fa fa-calendar"></i></span>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
