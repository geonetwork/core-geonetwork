<div data-ng-controller="gocatSearchFormCtrl">

  <div class="form-horizontal" role="form">

    <div class="basic" ng-class="{ 'active': !advanced }">

      <!-- Types Combo (from a local scope array) -->
      <div class="form-group">
        <label for="typeF" class="col-md-4 col-sm-12 control-label" translate>Type</label>
        <div class="col-sm-8" id="typeF">
          <select class="form-control" data-ng-model="searchObj.params.type">
            <option data-ng-repeat="t in types">{{t}}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="cantonF" class="col-md-4 col-sm-12 control-label" translate>Cantons</label>
        <div class="col-sm-8">
          <input type="text" id="cantonF" value="" class="form-control input-sm" data-ng-model="searchObj.params.cantons" gn-region-multiselect="ocean" gn-callback="onCantonsSelect"/>
        </div>
      </div>

    </div>

    <div class="form-group">
      <div class="col-md-offset-4">
        <button class="btn btn-default more" ng-click="advanced = !advanced" ng-class="{'backtonormal': advanced}">
          {{ (advanced) ? 'Back to simple form' : 'Advanced form' }}
        </button>
      </div>
    </div>

    <div class="advanced" ng-class="{ 'active': advanced }">

      <fieldset>

        <legend translate>What</legend>

        <div class="form-group">
          <label for="keywordsF" class="col-md-4 col-sm-12 control-label" translate>Keywords</label>
          <div class="col-sm-8">
            <input type="text" id="keywordsF" value="" class="form-control" data-ng-model="searchObj.params.keyword" gn-search-suggest="keyword" multi="true"/>
          </div>
        </div>

        <div class="form-group">
          <label for="orgNameF" class="col-md-4 col-sm-12 control-label" translate>Organisation</label>
          <div class="col-sm-8">
            <input type="text" id="orgNameF" value="" class="form-control" data-ng-model="orgName" gn-search-suggest="orgName"/>
          </div>
        </div>

        <div class="form-group">
          <label for="datefromF" class="col-md-4 col-sm-12 control-label" translate>From</label>
          <div class="col-sm-8">
            <input type="date" id="datefromF" value="" class="form-control" />
          </div>
        </div>

        <div class="form-group">
          <label for="categoriesF" class="col-md-4 col-sm-12 control-label" translate>Categories</label>
          <div class="col-sm-8">
            <input type="text" id="categoriesF" value="" class="form-control" />
          </div>
        </div>

      </fieldset>

      <fieldset>

        <legend translate>Record type</legend>

        <!-- Types Combo (from a local scope array) -->
        <div class="form-group">
          <label for="typeF" class="col-md-4 col-sm-12 control-label" translate>Type</label>
          <div class="col-sm-8" id="typeF">
            <select class="form-control" data-ng-model="searchObj.params.type">
              <option data-ng-repeat="t in types">{{t}}</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 col-sm-12 control-label" translate>Archive</label>
          <div class="col-sm-8">
            <select class="form-control input-sm" name=""><option value=""></option></select>
          </div>
        </div>
      </fieldset>


      <fieldset>
        <legend translate>Source</legend>
        <div class="form-group">
          <label class="col-md-4 col-sm-12 control-label" translate>Source</label>
          <div class="col-sm-8">
            <select class="form-control input-sm" name=""><option value=""></option></select>
          </div>
        </div>
      </fieldset>

      <fieldset>

        <legend translate>When</legend>

        <div class="form-group">
          <label class="col-md-4 col-sm-12 control-label" translate>DÃ©but</label>
          <div class="input-group date col-sm-8" data-date="" data-date-format="dd-mm-yyyy"
            gn-bootstrap-datepicker="searchObj.params.creationDateFrom">
            <input class="form-control" type="text">
            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 col-sm-12 control-label" translate>Fin</label>
          <div class="input-group date col-sm-8" data-date="" data-date-format="dd-mm-yyyy"
            gn-bootstrap-datepicker="searchObj.params.creationDateTo">
            <input class="form-control" type="text">
            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
          </div>
        </div>

      </fieldset>

      <fieldset>

        <legend translate>Restrict search area to</legend>

        <div class="form-group">
          <div class="col-sm-12">
            <div class="btn-group btn-group-justified">
              <div class="btn-group"><button type="submit" class="btn btn-default btn-sm" translate>BBOX</button></div>
              <div class="btn-group"><button type="submit" class="btn btn-default btn-sm" ng-class="{'active': administrative}" ng-click="administrative = !administrative" >Administrative</button></div>
              <div class="btn-group"><button type="submit" class="btn btn-default btn-sm" translate>Drawing</button></div>
            </div>
          </div>
        </div>

        <div class="administrative" ng-class="{'active': administrative}">

          <div class="form-group">
            <label for="cantonF" class="col-md-4 col-sm-12 control-label" translate>Cantons</label>
            <div class="col-sm-8">
              <input type="text" id="cantonF" value="" class="form-control input-sm" data-ng-model="searchObj.params.cantons" gn-region-multiselect="ocean" gn-callback="onCantonsSelect"/>
            </div>
          </div>

        </div>

      </fieldset>
    </div>


    <div gn-map-field="searchObj.searchMap"></div>

<!-- 
    <input type="text" name="region-picker-input" class="form-control bootstrap-tagsinput"
           data-gn-region-picker-input=""
           gn-region-type="country" data-role="tagsinput" />
-->
  </div>
</div>
