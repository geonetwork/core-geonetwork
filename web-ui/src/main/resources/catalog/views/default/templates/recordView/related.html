<div data-gn-related-observer>
  <div data-ng-if="mdView.current.record.relatedRecords.datasets"
       data-gn-related-series-by-criteria="mdView.current.record.relatedRecords.datasets"
       data-agg="mdView.current.record.relatedRecords.aggregations_datasets"
       data-filters="['spatialRepresentationType', 'creationYearForResource']"
       data-type="'blocks'"
       data-sort-by="resourceTitle"
       data-title="{{'openRecorddatasets' | translate}}">
  </div>


  <div data-ng-if="mdView.current.record.relatedRecords"
       data-gn-related="mdView.current.record"
       data-user="user"
       data-layout="card"
       data-types="brothersAndSisters"
       data-title="{{'brothersAndSisters' | translate}}">
  </div>


  <div data-ng-if="mdView.current.record.relatedRecords"
       data-gn-related="mdView.current.record"
       data-user="user"
       data-layout="card"
       data-types="siblings|associated"
       data-title="{{'siblings' | translate}}">
  </div>
</div>
