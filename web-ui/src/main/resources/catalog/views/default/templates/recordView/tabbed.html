<tabset id="detail-tabset" type="tabs" justified="false" role="tablist">
  <!-- common -->
  <tab heading="{{'mdTabCommon' | translate}}" role="tab" active="infoTabs.common.active">
    <h2 data-translate="">aboutThisResource</h2>
    <div
      ng-include="'../../catalog/views/default/templates/recordView/common.html'"
    ></div>
  </tab>
  <!-- /common -->

  <!-- technical & metadata -->
  <tab
    heading="{{'mdTabTechnical' | translate}}"
    role="tab"
    active="infoTabs.technical.active"
  >
    <div
      ng-include="'../../catalog/views/default/templates/recordView/metadata.html'"
    ></div>
  </tab>
  <!-- /technical & metadata -->

  <!-- contact -->
  <tab
    heading="{{'mdTabContact' | translate}}"
    role="tab"
    active="infoTabs.contact.active"
    data-ng-if="mdView.current.record.contactForResource || mdView.current.record.resourceCredit"
  >
    <h2 data-translate="">resourceContact</h2>
    <div
      ng-include="'../../catalog/views/default/templates/recordView/contact.html'"
    ></div>
  </tab>
  <!-- /contact -->

  <!-- downloads & links -->
  <tab
    heading="{{'mdTabRelations' | translate}}"
    role="tab"
    active="infoTabs.relations.active"
  >
    <div
      ng-include="'../../catalog/views/default/templates/recordView/downloads.html'"
    ></div>
  </tab>
  <!-- /downloads & links -->

  <!-- (associated) resources -->
  <tab
    heading="{{'mdTabResources' | translate}}"
    role="tab"
    active="infoTabs.resources.active"
  >
    <div
      ng-include="'../../catalog/views/default/templates/recordView/related.html'"
    ></div>
  </tab>
  <!-- /(associated) resources -->
</tabset>
