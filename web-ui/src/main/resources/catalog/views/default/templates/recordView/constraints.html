<div data-ng-if="mdView.current.record.MD_LegalConstraintsUseLimitation
                     || mdView.current.record.MD_LegalConstraintsOtherConstraints"
     class="gn-margin-bottom flex-row">
      <span class="badge badge-rounded" title="{{'legalConstraints' | translate}}">
        <i class="fa fa-fw fa-gavel"></i>
      </span>
  <div>
    <h2 data-translate="">accessAndUseConstraints</h2>
    <p data-ng-repeat="i in mdView.current.record.MD_LegalConstraintsOtherConstraints">
        <span data-ng-bind-html="i | capitalize | linky | newlines"/>
    </p>
    <p data-ng-repeat="i in mdView.current.record.MD_LegalConstraintsUseLimitation">
      <span data-ng-bind-html="i | linky | newlines"/>
    </p>
  </div>
</div>

<div data-ng-if="mdView.current.record.MD_SecurityConstraintsUseLimitation"
     class="gn-margin-bottom flex-row">
      <span class="badge badge-rounded" title="{{'securityConstraints' | translate}}">
        <i class="fa fa-fw fa-lock"></i>
      </span>
  <div>
    <h2 data-translate="">securityConstraints</h2>
    <p data-ng-repeat="i in mdView.current.record.MD_SecurityConstraintsUseLimitation">
      <span data-ng-bind-html="i | linky | newlines"/>
    </p>
  </div>
</div>

<div data-ng-if="mdView.current.record.MD_ConstraintsUseLimitation"
     class="flex-row gn-margin-bottom">
      <span class="badge badge-rounded" title="{{'resourceConstraints' | translate}}">
        <i class="fa fa-fw fa-lock"></i>
      </span>
  <div>
    <h2 data-translate="">resourceConstraints</h2>
    <p data-ng-repeat="i in mdView.current.record.MD_ConstraintsUseLimitation">
      <span data-ng-bind-html="i | linky | newlines"/>
    </p>
  </div>
</div>
