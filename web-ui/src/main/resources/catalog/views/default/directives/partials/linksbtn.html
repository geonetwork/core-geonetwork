<div class="gn-md-links">

  <a class="gn-md-edit-btn btn btn-default btn-sm"
     data-ng-show="user.canEditRecord(md)"
     data-ng-href="catalog.edit#/metadata/{{md.id}}?redirectUrl=catalog.search%23%2Fmetadata%2F{{md.uuid}}"
     title="{{'edit' | translate}}"
     aria-label="{{'edit' | translate}}">
    <i class="fa fa-pencil"></i>
  </a>

  <div class="btn-group"
       data-gn-saved-selections-action="MyFrequentlyUsedRecords"
       data-record="md"
       data-user="user"
       data-lang="lang"/>

  <div data-ng-if="::links.length > 0"
       data-gn-record-links-button="links"
       data-alt-title="weblink"
       data-btn="dropdown"
       data-icon-class="fa-link"
       data-icon-mode="dropdownOnly"
       data-record="md">
  </div>

  <div data-ng-if="::isMapViewerEnabled && layers.length > 0"
       data-gn-record-links-button="layers"
       data-btn-disabled="!md.dynamic"
       data-alt-title="layers"
       data-btn="dropdownOrButton"
       data-icon-mode="dropdownOnly"
       data-record="md">
    <li data-ng-show="layers.length > 1"
        class="divider"></li>
    <li data-ng-show="layers.length > 1">
      <a href=""
         data-ng-click="resultviewFns.addAllMdLayersToMap(layers, md)">
        <i class="fa fa-plus"></i>&nbsp;
        <span data-translate=""
              data-translate-values="{number: '{{layers.length}}'}">
            addAllLayersToMap
          </span>
      </a>
    </li>
  </div>

  <div data-ng-if="::isMapViewerEnabled && maps.length > 0"
       data-gn-record-links-button="maps"
       data-btn-disabled="!md.dynamic"
       data-alt-title="layers"
       data-btn="dropdownOrButton"
       data-icon-mode="dropdownOnly"
       data-record="md">
  </div>

  <div data-ng-if="::downloads.length > 0"
       data-gn-record-links-button="downloads"
       data-btn-disabled="!md.download"
       data-alt-title="downloads"
       data-btn="dropdownOrButton"
       data-icon-mode="dropdownOnly"
       data-record="md">
  </div>
</div>
