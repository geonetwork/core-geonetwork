<form name="emodnetDownloadForm" class="form-horizontal">
  <div class="alert alert-info" role="alert" translate>emodnetDownloadInfo</div>

  <div class="form-group gn-required">
    <label class="col-sm-3 control-label" translate>purpose</label>
    <div class="col-sm-9">
      <div class="radio">
        <label>
          <input value="1" type="radio" required
                ng-model="values['purpose']">
          <span translate>emodnetPurpose-Commercial</span>
        </label>
      </div>
      <div class="radio">
        <label>
          <input value="2" type="radio" required
              ng-model="values['purpose']">
          <span translate>emodnetPurpose-Education</span>
        </label>
      </div>
      <div class="radio">
        <label>
          <input value="3" type="radio" required
              ng-model="values['purpose']">
          <span translate>emodnetPurpose-Personal</span>
        </label>
      </div>
      <div class="radio">
        <label>
          <input value="4" type="radio" required
              ng-model="values['purpose']">
          <span translate>emodnetPurpose-Policy</span>
        </label>
      </div>
      <div class="radio">
        <label>
          <input value="5" type="radio"
              ng-model="values['purpose']">
          <span translate>emodnetPurpose-Other</span>
        </label>
      </div>
    </div>
  </div>

  <div class="form-group gn-required" ng-show="values['purpose'] === '5'">
    <label class="col-sm-3 control-label" translate>otherReason</label>
    <div class="col-sm-9">
      <textarea class="form-control" maxlength="200"
                ng-required="values['purpose'] === '5'"
                ng-model="values['pur_other']"></textarea>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-3 control-label" translate>organizationName</label>
    <div class="col-sm-8">
      <input maxlength="80" type="text" class="form-control" name="organizationName" ng-model="values['org_name']">
    </div>
  </div>

  <div class="form-group gn-required">
      <label class="col-sm-3 control-label" translate>organizationType</label>
      <div class="col-sm-9">
        <div class="radio">
          <label>
            <input value="1" type="radio" required
                ng-model="values['org_type']">
            <span translate>emodnetOrgType-Academia</span>
          </label>
        </div>
        <div class="radio">
          <label>
            <input value="2" type="radio" required
                ng-model="values['org_type']">
            <span translate>emodnetOrgType-Government</span>
          </label>
        </div>
        <div class="radio">
          <label>
            <input value="3" type="radio" required
                ng-model="values['org_type']">
            <span translate>emodnetOrgType-Business</span>
          </label>
        </div>
        <div class="radio">
          <label>
            <input value="4" type="radio" required
                ng-model="values['org_type']">
            <span translate>emodnetOrgType-NGO</span>
          </label>
        </div>
        <div class="radio">
          <label>
            <input value="5" type="radio"
                ng-model="values['org_type']">
            <span translate>emodnetOrgType-Other</span>
          </label>
        </div>
      </div>
    </div>

  <div class="form-group gn-required">
    <label class="col-sm-3 control-label" translate>country</label>
    <div class="col-sm-6">
      <select class="form-control" required ng-model="values['country']">
        <option></option>
        <option ng-repeat="country in countries" value="{{country.Code}}">
          {{country.Name}}
        </option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-3 control-label" translate>email</label>
    <div class="col-sm-6">
      <input maxlength="80" type="email" class="form-control" name="email" ng-model="values['email']">
    </div>
  </div>

  <div style="text-align: right;">
    <button type="button" class="btn btn-link" data-dismiss="modal" translate>basketCancel</button>
    <button type="button" class="btn btn-primary"
            ng-disabled="!emodnetDownloadForm.$valid"
            ng-click="submit()" translate>download</button>
  </div>
</form>
