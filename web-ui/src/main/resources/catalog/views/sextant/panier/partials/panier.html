<div class="sxt-panier">

  <div class="sxt-main-tabs">

    <sxt-tab-switcher></sxt-tab-switcher>
    <button type="button" data-ng-show="panier.length > 0" class="btn btn-default sxt-download-btn"
      data-toggle="modal" data-target="#panierModal">
      <i class="fa fa-download"></i>&nbsp;
      <span translate>Télécharger</span>
    </button>

  </div>

  <div class="panel-body">

    <!--Amount of layers in basket-->
    <div class="alert alert-warning" role="alert" data-ng-if="panier.length == 0">
      <span translate>nolayer</span>&nbsp;<span translate>inbasket</span>.
    </div>

    <!--Report Success-->
    <div ng-if="report && report.success" class="alert alert-success" role="alert">
      <button type="button" class="close" aria-label="Close" data-ng-click="resetReport()"><span aria-hidden="true">&times;</span></button>
      <span translate="">panierSuccessMsg</span>
    </div>

    <!--Report Error-->
    <div ng-if="report && !report.success" class="alert alert-danger" role="alert">
      <button type="button" class="close" aria-label="Close" data-ng-click="resetReport()"><span aria-hidden="true">&times;</span></button>
      <span translate="">panierErrorMsg</span>
    </div>

    <ul class="list-group">
      <li ng-repeat="elt in panier" class="list-group-item" sxt-panier-elt="elt" sxt-panier-elt-form="formObj">
      </li>
    </ul>


    <div class="modal fade" id="panierModal" style="display:none">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Télécharger</h4>
          </div>

          <div class="modal-body">
            <form name="panierForm" class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-2 control-label" translate>firstname</label>
                <div class="col-sm-10">
                  <input maxlength="80" data-ng-required="true" data-ng-disabled="prefillUser"
                         type="text" class="form-control" name="firstname" ng-model="formObj.user.firstname">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" translate>lastname</label>
                <div class="col-sm-10">
                  <input maxlength="80" data-ng-required="true" data-ng-disabled="prefillUser" type="text"
                         class="form-control" name="lastname" ng-model="formObj.user.lastname">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" translate>email</label>
                <div class="col-sm-10">
                  <input maxlength="50" data-ng-required="true" data-ng-disabled="prefillUser" type="email"
                         class="form-control" name="email" ng-model="formObj.user.mail">
                </div>
              </div>
              <div class="form-group">
                <label for="inputOrganisme" class="col-sm-2 control-label" translate>organism</label>
                <div class="col-sm-10">
                  <input type="text"  maxlength="500" class="form-control" id="inputOrganisme" ng-model="formObj.user.org">
                </div>
              </div>
              <div class="form-group">
                <label for="inputUse" class="col-sm-2 control-label" translate>usage</label>
                <div class="col-sm-10">
                  <textarea maxlength="500" rows="2" class="form-control" id="inputUse" ng-model="formObj.user.usage" ></textarea>
                </div>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-link" data-dismiss="modal" translate>basketCancel</button>
            <button type="button" class="btn btn-primary" ng-click="extract()"
                    ng-disabled="!panierForm.$valid" translate>Télécharger</button>
          </div>

        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

  </div>

</div>
