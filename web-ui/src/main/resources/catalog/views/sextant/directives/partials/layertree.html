<!--filter input-->
<div class="sxt-layertree-filter" ng-if="displayFilter">
  <span class="fa fa-times-circle clear" ng-click="filterClear()" ng-hide="layerFilter.q==''" title="{{'clear'|translate}}"></span>
  <input type="text" ng-model="layerFilter.q" ng-model-options="{ debounce: 300 }"
         ng-change="filterLayers()" class="layerfilter form-control input-sm" placeholder="{{'filter'|translate}}">
</div>

<!--Layer tree-->
<sxt-layertree-col collection="layerTree.nodes" map='map'>
</sxt-layertree-col>

<span data-gnv-layer-indicator=""/>
<!--Errors list-->
<ul>
  <li data-ng-repeat="l in failedLayers">
    <span class="pull-right gn-close-btn" ng-click="removeFailed(l)">
      x
    </span>
    <i class="fa fa-warning text-warning" title="{{l.msg | translate}}"></i>
    &nbsp;
    {{l.name}}
  </li>
</ul>
