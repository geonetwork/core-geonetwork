<div>
  <div ng-if="loadingAnnotation">
    loading
  </div>
  <div ng-if="!loadingAnnotation && !currentAnnotation">
    No annotation found<br>
    <button class="btn btn-default"
            role="button"
            ng-click="initAnnotation(TEST_UUID)">
      create
    </button>
  </div>
  <div ng-show="currentAnnotation">
    <div class="gn-draw-styleform"
         gn-draw="" map="map"
         vector="annotationsLayer"
         save-callback="updateAnnotationGeometry(json)">
    </div>
  </div>
</div>
