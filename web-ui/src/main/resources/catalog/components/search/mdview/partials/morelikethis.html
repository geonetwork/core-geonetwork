<div
  data-ng-if="similarDocuments.length > 0"
  class="gn-info-list-blocks gn-margin-bottom"
>
  <h2 data-ng-hide="ofSameType" data-translate="">moreLikeThis</h2>
  <h2 data-ng-show="ofSameType">
    <span data-translate="">moreLikeType</span>
    <span class="text-lowercase">{{label | translate}}</span>
  </h2>

  <ul class="row list-group gn-info-list">
    <gn-metadata-card
      data-ng-repeat="md in similarDocuments"
      md="md"
      formatter-url="formatter.defaultUrl"
    ></gn-metadata-card>
  </ul>

  <button
    data-ng-if="size < maxSize
                   && size < total"
    class="btn btn-link"
    data-ng-click="moreRecords()"
  >
    <span data-translate="">viewMore</span>
  </button>
</div>
