<p data-ng-repeat="i in record[field + 'Object']">
  <span
    data-ng-if="!i.link"
    data-ng-bind-html="record[field][$index] | capitalize | linky | newlines"
  ></span>
  <a
    data-ng-if="i.link"
    data-ng-href="{{i.link}}"
    rel="noopener noreferrer"
    target="_blank"
  >
    {{record[field][$index] | capitalize}}
  </a>
</p>
