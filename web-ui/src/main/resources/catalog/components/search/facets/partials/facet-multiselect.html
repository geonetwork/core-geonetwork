<div class="gn-facet" data-ng-show="facetObj">
  <h5 gn-collapsible="contentCollapsed">
    <span class="fa fa-arrow-circle-right"
          ng-class="{'fa-rotate-90': !contentCollapsed, 'gn-field-empty': isFacetsCollapse(facetConfig.key)}"></span>
      <span ng-if="::title">{{::title}}</span>
      <span ng-if="::!title" translate>{{::facetConfig.label}}</span>
  </h5>
  <div class="row filter-input sxt-layertree-filter" data-ng-show="!contentCollapsed" data-ng-if="hasFilter" >
    <span class="fa fa-times-circle clear" ng-click="ctrl.activeFilter = ''" ng-show="ctrl.activeFilter" title="{{'clear'|translate}}"></span>
    <input type="text" class="form-control input-sm layerfilter" placeholder="{{'filter'|translate}}"
             data-ng-model="ctrl.activeFilter" data-ng-model-options="{debounce: 300}">
  </div>
  <div class="list-group" ng-class="{'collapse': contentCollapsed}">
    <div class="checkbox list-group-item" data-ng-repeat="f in facetObj | filter:filterInputs"
         data-ng-click="updateSearch(f['@name'], $event)" data-ng-class="{'selected': isInSearch(f['@name'])}">
      <i class="fa fa-fw text-primary" data-ng-class="isInSearch(f['@name']) ? 'fa-check-square-o' : 'fa-square-o'"></i>{{(f['@label'] || f['@name']) | translate}}&nbsp;({{f['@count']}})
    </div>
  </div>
</div>
