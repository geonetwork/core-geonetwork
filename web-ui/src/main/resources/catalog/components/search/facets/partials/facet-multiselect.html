<div class="gn-facet" data-ng-show="facetObj">
  <h5 gn-collapsible="contentCollapsed">
    <span class="fa fa-arrow-circle-right"
          ng-class="{'fa-rotate-90': !contentCollapsed, 'gn-field-empty': isFacetsCollapse(facetConfig.key)}"></span>
      <span ng-if="::title">{{::title}}</span>
      <span ng-if="::!title" translate>{{::facetConfig.label}}</span>
  </h5>
  <div class="list-group" ng-class="{'collapse': contentCollapsed}">

    <div class="checkbox list-group-item" data-ng-repeat="f in facetObj"
         data-ng-click="updateSearch(f['@name'], $event)"
         data-ng-class="{'selected': isInSearch(f['@name'])}">
      <label>
        <input data-ng-checked="isInSearch(f['@name'])" type="checkbox">
        <span class="gn-facet-label">{{f['@label'] || f['@name']}}</span>&nbsp;
        <span class="count">({{f['@count']}})</span>
      </label>
    </div>
  </div>
</div>
