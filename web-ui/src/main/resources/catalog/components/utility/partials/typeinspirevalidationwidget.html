<div
  class="valid-inspire-status{{metadata.valid_inspire}} md-type-{{metadata.isTemplate}}"
  data-ng-if="metadata.valid_inspire != '3' && metadata.valid_inspire != undefined"
  title="{{('isTemplate' + metadata.isTemplate) | translate}} ({{('validInspireStatus-' + metadata.valid_inspire) | translate}}) - {{metadata.inspireValidationDate}}"
  ng-switch="metadata.isTemplate"
>
  <a
    href="{{metadata.inspireReportUrl}}"
    target="_blank"
    data-ng-if="metadata.valid_inspire != '-1'"
  >
    <i class="fa fa-fw fa-file fa-inspire" ng-switch-when="y"></i>
    <i class="fa fa-fw fa-file-text fa-inspire" ng-switch-when="n"></i>
    <i class="fa fa-fw fa-bookmark fa-inspire" ng-switch-when="s"></i>
    <i class="fa fa-fw fa-bookmark-o fa-inspire" ng-switch-when="t"></i>
    <i class="fa fa-fw fa-question fa-inspire" ng-switch-default></i>
  </a>
  <span data-ng-if="metadata.valid_inspire == '-1'">
    <i class="fa fa-fw fa-file fa-inspire" ng-switch-when="y"></i>
    <i class="fa fa-fw fa-file-text fa-inspire" ng-switch-when="n"></i>
    <i class="fa fa-fw fa-bookmark fa-inspire" ng-switch-when="s"></i>
    <i class="fa fa-fw fa-bookmark-o fa-inspire" ng-switch-when="t"></i>
    <i class="fa fa-fw fa-question fa-inspire" ng-switch-default></i>
  </span>
</div>
