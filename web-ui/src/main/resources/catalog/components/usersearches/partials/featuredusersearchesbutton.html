<div data-ng-show="featuredSearches.length > 0">
  <button
    type="button"
    class="btn btn-default btn-lg dropdown-toggle"
    data-toggle="dropdown"
    aria-haspopup="true"
    aria-expanded="false"
    title="{{'featuredUserSearches' | translate}}"
  >
    <i class="fa fa-star text-warning"></i>
    <i class="fa fa-caret-down"></i>
    <span class="sr-only" data-translate="">search</span>
  </button>
  <ul class="dropdown-menu">
    <li
      data-ng-repeat="row in featuredSearches | orderBy:sortByLabel"
      data-ng-init="name = (row.names[lang] || row.names['eng'] || ('userSearchNameMissing' | translate))"
      title="{{::name.indexOf('|') ? name.split('|')[1] : ''}}"
    >
      <a data-ng-click="search(row.url)">
        {{::name.indexOf('|') ? name.split('|')[0] : name}}

        <img
          data-ng-if="::row.logo"
          data-ng-src="{{::row.logo}}"
          class="gn-source-logo"
        />
      </a>
    </li>
  </ul>
</div>
