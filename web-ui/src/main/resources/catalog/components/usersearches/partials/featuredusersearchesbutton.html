<div class="input-group-btn"
     data-ng-show="featuredSearches.length > 0">
  <button type="button"
        class="btn btn-default btn-lg dropdown-toggle"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
        title="{{'featuredUserSearches' | translate}}">
  <i class="fa fa-star text-muted"></i>
  <i class="fa fa-caret-down text-muted"></i>
  <span class="sr-only" data-translate="">search</span>
  </button>
  <ul class="dropdown-menu">
    <li data-ng-repeat="row in featuredSearches | orderBy:sortByLabel">
      <a data-ng-click="search(row.url)">
        {{row.names[lang] ||Â row.names['eng'] || ('userSearchNameMissing' | translate)}}

        <img data-ng-if="row.logo"
             data-ng-src="{{row.logo}}"
             class="gn-source-logo"/>
      </a>
    </li>
  </ul>
</div>
