<div class="gn-facet-list">

  <!--Collapse all button for first panel-->
  <div class="btn-group width-100 flex-row flex-center" ng-hide="isTabMode">
    <button type="button" class="btn btn-default btn-sm gn-facet-toggle-btn"
      ng-click="ctrl.expandAll()" title="{{'expandAllFacet' | translate}}">
      <i class="fa fa-plus-circle"/>
      <span translate>expandAllFacetLabel</span>
    </button>
    <button type="button" class="btn btn-default btn-sm gn-facet-toggle-btn"
      ng-click="ctrl.collapseAll()" title="{{'collapseAllFacet' | translate}}">
      <i class="fa fa-minus-circle"/>
      <span translate>collapseAllFacetLabel</span>
    </button>
  </div>

  <div ng-if="!isTabMode"
       ng-repeat="facet in ctrl.list track by facet.key"
       class="gn-facet">
    <a href
       title="::{{facet.key | translate}}"
       class="gn-facet-header flex-row width-100"
       gn-collapsible="::ctrl.fLvlCollapse[facet.key]">
      <span class="flex-shrink text-ellipsis"
            translate>{{facet.key | uppercase}}</span>
      <span class="fa fa-fw"
            ng-class="ctrl.fLvlCollapse[facet.key] ? 'fa-caret-right' : 'fa-caret-down'"></span>
    </a>
    <div class="gn-facet-root-container"
         ng-class="{'collapse': ctrl.fLvlCollapse[facet.key]}">

      <div class="gn-facet-container"
           es-facet="::facet"
           es-facet-item="::item"
           es-facet-search-name="{{::ctrl.searchName}}"
           ng-repeat="item in facet.items">
      </div>
      <a href
         class="see-more"
         ng-click="getMore(field)"
         ng-if="::field.more && !field.dates && !field.tree">
        <span translate>more</span>...
      </a>
    </div>
  </div>
</div>
