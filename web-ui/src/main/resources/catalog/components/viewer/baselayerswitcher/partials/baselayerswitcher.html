<div class="btn-group baselayer">
  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
    Fond de plan : {{map.getLayers().item(0).get('title')}} <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu">
    <li ng-repeat="layer in layers">
      <a href="" ng-click="setBgLayer(layer)">
        <span class="fa" ng-class="(layer==map.getLayers().item(0)) ? 'fa-dot-circle-o' : 'fa-circle-o'"></span>
        {{layer.get('title')}}
      </a>
    <li>
  </ul>
</div>
