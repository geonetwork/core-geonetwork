<div class="gn-margin-bottom"
     data-ng-show="layers.length > 1">
  <h4 data-translate="">backgroundMap</h4>
  <ul class="gn-baselayer-switcher-menu list-group width-100">
    <li class="list-group-item" ng-if="::layer" ng-repeat="layer in layers">
      <a href="" ng-click="changeBackground(layer);popoverCtrl.dismissPopover()">
        <span ng-if="::!layer.get('loading')">
          <span class="fa gn-margin-right"
                ng-class="(layer == map.getLayers().item(0)) ? 'fa-dot-circle-o' : 'fa-circle-o'"></span>{{layer.get('title')}}
        </span>
        <span ng-if="::layer.get('loading')">
          <span class="fa fa-spin fa-spinner"></span>
        </span>
      </a>
    <li>
  </ul>
</div>

<button class="btn btn-default"
        data-ng-click="reset()"
        aria-label="{{'resetContext' | translate}}">
  <span data-translate="">resetContext</span>
</button>
