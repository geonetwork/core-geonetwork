<div class="panel-body panel-ncwms">
  <h5 ng-show="loadingMetadata">
    <i class="fa fa-spinner fa-spin fa-fw margin-bottom"></i>
    <span translate>pleaseWait</span>...
  </h5>

  <form class="form-horizontal" role="form" name="ncswmsForm" ng-if="!loadingMetadata && layer.get('advancedMetadata')">
    <input type="hidden" name="_csrf" value="{{csrf}}"/>

    <!--Scales-->
    <div class="form-group" ng-if="isLayerNcwms()">
      <label class="col-sm-4" for="ncwmsscales">Echelles</label>
      <div class="col-sm-8">
        <select class="form-control input-sm" data-ng-model="params.LOGSCALE" data-ng-change="updateLayerParams()">
          <option value="false" translate="linear"></option>
          <option value="true" translate="logarithmic"></option>
        </select>
      </div>
    </div>

    <!--Color ranges double slider-->
    <div class="form-group" ng-if="isLayerNcwms() && colorRange">
      <!--Color ranges auto compute-->
      <button type="button" class="btn btn-link pull-right" ng-if="isLayerNcwms()" data-ng-click="setAutoColorRanges($event)" title="auto">
        <span class="fa fa-magic"></span>
      </button>

      <label class="col-sm-4">
        <span>
          <span>{{colorscale.range[0]}}</span>
          <span class="fa fa-arrows-h"></span> <span>{{colorscale.range[1]}}</span><br>
          <span>({{layer.get('advancedMetadata').units}})</span>
        </span>
      </label>
      <div class="col-sm-6">
        <div ui-slider="{range: true}" min="{{colorRange.min}}" max="{{colorRange.max}}" id="ncwmsscales"
             use-decimals ng-model="colorscale.range" ng-change="onColorScaleChange()"></div>
      </div>
    </div>

    <!-- Times inputs -->
    <!--Ncwms optional single date (feed from getMetadata)-->
    <div class="form-group" ng-if="isLayerNcwms() && !isLayerOceanotron()">
      <label class="col-sm-4" translate>time</label>
      <div class="col-sm-8">
        <div class="input-group date" gn-bootstrap-datepicker="ncTime.value"
             data-date-format="dd-mm-yyyy" date-available="layer.get('time').values">
          <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
          <input class="form-control input-sm" type="text">
        </div>
      </div>
    </div>

    <!--Oceanotron required time range-->
    <div class="form-group gn-required" ng-if="isLayerOceanotron()" ng-class="{'has-error': !ncTime.value.from || !ncTime.value.to}">
      <label class="col-sm-4" translate>time</label>
      <div class="col-sm-8">
        <div class="input-group date" gn-bootstrap-datepicker="ncTime.value.from"
             data-date-format="dd-mm-yyyy" date-available="layer.get('time').values">
          <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
          <input class="form-control input-sm" type="text">
        </div>
        <div class="input-group date" gn-bootstrap-datepicker="ncTime.value.to"
             data-date-format="dd-mm-yyyy" date-available="layer.get('time').values">
          <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
          <input class="form-control input-sm" type="text">
        </div>
      </div>
    </div>

    <!--Time selection for simple WMS-->
    <div class="form-group" ng-if="layer.get('time') && !isLayerNcwms()">
      <label class="col-sm-4" for="ncwmstime"><span translate="">time</span><span>&nbsp({{layer.get('time').units}})</span></label>
      <div class="col-sm-8">
        <select class="form-control input-sm" id="ncwmstime" data-ng-model="params.TIME" data-ng-change="updateLayerParams()">
          <option value="{{ti}}" data-ng-repeat="ti in layer.get('time').values">{{ti}}</option>
        </select>
      </div>
    </div>

    <!--Elevations combo-->
    <div class="form-group" ng-if="!isLayerOceanotron() && params.ELEVATION">
      <label class="col-sm-4" for="ncwmselevation"><span translate="">elevation</span><span>&nbsp({{layer.get('elevation').units}})</span></label>
      <div class="col-sm-8">
        <select class="form-control input-sm" id="ncwmselevation" data-ng-model="params.ELEVATION" data-ng-change="updateLayerParams()">
          <option value="{{el}}" data-ng-repeat="el in elevations">{{el}}</option>
        </select>
      </div>
    </div>
    <div class="form-group gn-required" ng-if="isLayerOceanotron()">
      <label class="col-sm-4" for="ncwmselevation"><span translate="">elevation</span><br><em>{{elevRange}}</em></label>
      <div class="col-sm-4">
        Min:
        <input class="form-control input-sm" name="elevMin"
               ng-model-options="{ debounce: 400 }" ng-model="elevation.low"
               ng-change="updateElevationRange()" type="number"
               min="{{elevationMin}}" max="{{elevationMax}}" required/>
      </div>
      <div class="col-sm-4">
        Max:
        <input class="form-control input-sm" name="elevMax"
               ng-model-options="{ debounce: 400 }" ng-model="elevation.high"
               ng-change="updateElevationRange()" type="number"
               min="{{elevationMin}}" max="{{elevationMax}}"/>
      </div>
    </div>

    <!--Styles combo-->
    <div class="form-group" ng-if="hasStyles()">
      <label class="col-sm-4" for="ncwmsstyles">Styles</label>
      <div class="col-sm-8">
        <select class="form-control input-sm" id="ncwmsstyles" ng-model="palette.value" ng-change="updateStyle()">
          <option ng-repeat="(pal, style) in palettes" value="{{pal}}">{{pal}}</option>
        </select>
      </div>
    </div>

    <!-- advanced tools -->
    <div class="btn-group" ng-if="isLayerNcwms()">
      <button class="btn btn-default btn-sm" data-ng-if="(!isLayerOceanotron() && layer.get('time')) || layer.get('oceanotronType') == 'time'" data-ng-click="setActiveTool('time')" type="button" data-ng-class="{'active':activeTool=='time'}">
        <span class="fa fa-history"></span> <span translate>time</span>
      </button>
      <button ng-if="elevations.length > 0 || layer.get('oceanotronType') == 'profile'" class="btn btn-default btn-sm" data-ng-click="setActiveTool('profile')" type="button" data-ng-class="{'active':activeTool=='profile'}">
        <span class="fa fa-crop"></span> <span translate>profileGraph</span>
      </button>
      <button ng-if="!isLayerOceanotron()" class="btn btn-default btn-sm" data-ng-click="setActiveTool('transect')" type="button" data-ng-class="{'active':activeTool=='transect'}">
        <span class="fa fa-image"></span> <span>Transect</span>
      </button>
    </div>

    <!--Times input only visible if time series button is enabled-->
    <div class="form-group" data-ng-if="layer.get('time') && !isLayerOceanotron()" data-ng-show="activeTool=='time'">
      <label class="col-sm-4">Dates</label>
      <div class="col-sm-8">
        <div class="input-group date" gn-bootstrap-datepicker="timeSeries.from"
             data-date-format="dd-mm-yyyy" date-available="layer.get('time').values">
          <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
          <input class="form-control input-sm" type="text">
        </div>
        <span translate>dateToDate</span>
        <div class="input-group date" gn-bootstrap-datepicker="timeSeries.to"
             data-date-format="dd-mm-yyyy" date-available="layer.get('time').values">
          <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
          <input class="form-control input-sm" type="text">
        </div>
      </div>
    </div>


  </form>
</div>
