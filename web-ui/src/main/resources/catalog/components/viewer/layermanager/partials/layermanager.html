<ul class="list-group">
  <li
    gn-layermanager-item="layer"
    ng-repeat="layer in (layers | gnReverse | filter:layerFilterFn)"
    class="list-group-item"
    data-ng-class="{'gn-layer-active': layer.showInfo,
                    'gn-layer-outofrange':
                    !((layer.getMaxResolution() >= map.getView().getResolution())
                    && (layer.getMinResolution() <= map.getView().getResolution()))}"
  ></li>
</ul>
<ul class="list-group">
  <li class="list-group-item list-group-item-warning" data-ng-repeat="l in failedLayers">
    <h4 class="list-group-item-heading gn-break-anywhere flex-row">
      <i class="fa fa-warning text-warning flex-self-center"></i>
      <span class="flex-spacer"></span>
      <span class="flex-self-center">{{l.name}}</span>
      <span class="flex-spacer"></span>
      <a class="gn-close-btn flex-self-center gn-padding-vertical-sm" ng-click="removeFailed(l)">
        <i class="fa fa-times"></i>
      </a>
    </h4>
    <p class="list-group-item-text">
      <em ng-bind-html="l.msg"></em>
    </p>
  </li>
</ul>
