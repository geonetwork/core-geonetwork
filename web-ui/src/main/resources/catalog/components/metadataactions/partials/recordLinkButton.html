<a
  type="button"
  href=""
  data-ng-show="hasAction"
  data-ng-disabled="::btnDisabled"
  data-ng-class="{'btn btn-default btn-sm': !isDropDown || iconMode === 'only'}"
  class="text-wrap {{btnClass}}"
  data-ng-click="service.doAction(mainType, link, record)"
>
  <i
    class="fa"
    title="{{link.origin === 'remote' ? ('remoteRecord' | translate) : ''}}"
    data-ng-if="iconMode !== 'none'"
    data-ng-class="icon"
  />
  <span class="visible-lg-*" data-ng-if="iconMode !== 'only'">
    {{::isDropDown ? link.desc || link.name || link.url : (service.getLabel(mainType,
    type) | translate)}}
  </span>

  <br data-ng-if="isSibling" />
  <span class="visible-lg-*" data-ng-if="iconMode !== 'only' && isSibling">
    ({{::link.associationType | translate}} {{::(link.initiativeType &&
    link.initiativeType != '' ? ' / ' + (link.initiativeType | translate) : '')}})
  </span>

  <i
    data-ng-if="link.origin === 'remote'"
    class="fa fa-external-link"
    title="{{'remoteRecord' | translate}}"
  ></i>
</a>
<a
  data-ng-show="!hasAction"
  data-ng-disabled="::btnDisabled"
  data-ng-class="{'btn btn-default btn-sm': !isDropDown || iconMode === 'only'}"
  class="{{btnClass}}"
  data-ng-href="{{link.url}}"
>
  <i class="fa" data-ng-if="iconMode !== 'none'" data-ng-class="icon" />
  <span class="visible-lg-*"> {{::link.title | gnLocalized: lang}} </span>
</a>
