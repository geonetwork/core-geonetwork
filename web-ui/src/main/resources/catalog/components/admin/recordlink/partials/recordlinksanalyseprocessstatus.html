<div class="col-md-4 text-{{taskInfo.class}}">
  <span class="fa fa-fw {{taskInfo.icon}}"></span>&nbsp;
  <span translate translate-values="{ total: taskInfo.total, errors: taskInfo.errors }">
    {{taskInfo.label}}
  </span>
</div>
<div class="col-md-8">
  <div class="progress">
    <div
      class="progress-bar progress-bar-striped progress-bar-{{taskInfo.class}}"
      ng-class="{'active': taskInfo.total > taskInfo.processed}"
      role="progressbar"
      style="width: {{taskInfo.ratio * 100}}%"
    >
      {{taskInfo.processed}} / {{taskInfo.total}}
    </div>
  </div>
</div>
