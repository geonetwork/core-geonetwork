<fieldset>
  <legend>
    <i class="fa fa-fw fa-info-circle"></i>
    <span data-translate="">harvesterIdentification</span>
  </legend>
  <div
    id="gn-harvest-settings-selected-name-row"
    data-ng-class="
        $parent.harvesterForm.harvesterSiteName.$error.required ||
        $parent.harvesterForm.harvesterSiteName.$error.gnDuplicateCheck ? 'has-error' : ''"
  >
    <label id="gn-harvest-settings-selected-name-label" class="control-label">
      <span data-translate="">harvesterName</span>
      <span
        data-ng-hide="harvester['@type'] == 'geonetwork' || harvester['@type'] == 'geonetwork40'"
        data-translate=""
        >andNodeLogo</span
      >
    </label>
    <input type="hidden" class="form-control" data-ng-model="harvester.site.icon" />

    <div class="input-group margin-bottom-sm">
      <a
        id="gn-harvest-settings-selected-name-button"
        class="input-group-addon highlight"
        target="_blank"
        href="#/settings/sources"
        title="{{'sourceTranslations' | translate}}"
      >
        <i class="fa fa-database fa-fw"></i>
      </a>
      <input
        type="text"
        class="form-control"
        name="harvesterSiteName"
        required=""
        data-ng-model="harvester.site.name"
        data-ng-model-options="{debounce: 200}"
        data-gn-duplicate-check="harvester.site.name"
        data-gn-duplicate-check-apply="$parent.$parent.harvesterNew"
        data-gn-duplicate-check-remote="../api/harvesters/properties/name?exist={value}"
      />
    </div>
    <p class="help-block" data-translate="">harvesterNameHelp</p>
    <p
      class="help-block"
      ng-if="$parent.harvesterForm.harvesterSiteName.$error.gnDuplicateCheck"
      data-translate=""
    >
      duplicatedValueFoundHarvesterName
    </p>
  </div>
  <div
    id="gn-harvest-settings-selected-name-list"
    class="gn-margin-bottom"
    gn-logo-picker="harvester.site.icon"
    data-ng-hide="harvester['@type'] == 'geonetwork' || harvester['@type'] == 'geonetwork40' || harvester['@type'] == 'geonetwork20'"
  ></div>
  <div
    id="gn-harvest-settings-selected-group-row"
    data-ng-show="groups.length"
    data-ng-class="harvester.site.ownerGroup == '' ? 'has-error' : ''"
  >
    <label
      id="gn-harvest-settings-selected-group-label"
      class="control-label"
      data-translate=""
      >harvesterGroup</label
    >
    <div
      id="gn-harvest-settings-selected-group-list"
      data-groups-combo=""
      data-owner-group="harvester.ownerGroup[0]"
      lang="lang"
      groups="groups"
      data-optional="false"
      data-exclude-special-groups="true"
    ></div>

    <p class="help-block" data-translate="">harvesterGroupHelp</p>
  </div>
  <div
    id="gn-harvest-settings-selected-user-row"
    data-ng-show="users.length"
    data-ng-class="harvester.site.ownerUser == '' ? 'has-error' : ''"
  >
    <label
      id="gn-harvest-settings-selected-user-label"
      class="control-label"
      data-translate=""
      >harvesterUser</label
    >
    <div
      id="gn-harvest-settings-selected-user-list"
      data-users-combo=""
      data-owner-user="harvester.ownerUser[0]"
      data-users="users"
    ></div>

    <p class="help-block" data-translate="">harvesterUserHelp</p>
  </div>
</fieldset>
