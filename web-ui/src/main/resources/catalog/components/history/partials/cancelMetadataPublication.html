<div data-ng-show="publicationStatus !== null" class="bg-info see-draft-alert">
  <i class="fa fa-fw fa-clock"></i>
  <span data-translate="" data-translate-values="{'publicationDate': publicationDate}"
    >taskPublicationStatus</span
  >
  <button class="btn btn-default" data-ng-click="cancelPublication()">
    <i class="fa fa-fw fa-times"></i>
    <span data-translate="">cancelPublication</span>
  </button>
</div>
