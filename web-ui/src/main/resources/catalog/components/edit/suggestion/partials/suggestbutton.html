<button
  type="button"
  class="btn btn-default btn-xs"
  data-ng-hide="sugg === undefined"
  title="{{sugg.name}}"
  data-ng-click="gnSuggestion.onSuggestionClick(sugg)"
>
  <i class="fa fa-fw {{icon || 'fa-lightbulb'}}" />
  <span data-ng-if="!name">{{sugg.name}}</span>
  <span data-ng-if="name">{{('suggest-' + processId) | translate}}</span>
</button>
