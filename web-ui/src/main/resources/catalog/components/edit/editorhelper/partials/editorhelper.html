<span data-ng-switch="" data-on="config.layout" class="helper">
  <div data-ng-switch-when="radio">
    <div class="radio row"
      data-ng-repeat="o in config.option">
      <div class="col-lg-4">
        <label>
          <input type="radio" data-ng-click="select(o)" name="ignore_{{ref}}"
            data-ng-checked="o['@value'] === config.value">
            {{o['#text']}} 
        </label>
      </div>
      <div class="col-lg-8"><span class="help-block " 
        data-ng-show="mode = 'radio_withdesc' && o['@title']">{{o['@title']}}</span></div>
    </div>
  </div>
  <div class="row" data-ng-switch-default="">
    <div class="col-lg-8">
    <input type="text" class="form-control" 
      data-ng-model="config.value"/>
    </div>
    <div class="col-lg-4">
      <select class="form-control" 
        data-ng-model="config.selected"
        data-ng-options="o as o['#text'] for o in config.option">
        <option value="" disabled="" data-translate="">recommendedValues</option>
      </select>
    </div>
  </div>
</span>
