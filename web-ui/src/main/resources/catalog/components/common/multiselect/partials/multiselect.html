<div class="row">
  <div class="col-md-5">
    <label data-translate="" class="text-capitalize">unselected</label>
    <input
      class="form-control"
      data-ng-disabled="readonlyMode"
      data-ng-model="optionsSearch.$"
      placeholder="{{'filter' | translate}}"
    />
    <select
      multiple=""
      data-ng-disabled="readonlyMode"
      class="form-control"
      data-ng-model="currentSelectionLeft"
    >
      <option
        data-ng-repeat="e in options | filter:optionsSearch | orderBy:'langlabel'"
        value="{{e.id}}"
        data-ng-dblclick="select(e)"
      >
        {{e.langlabel}}
      </option>
    </select>
  </div>
  <div class="col-md-1">
    <br />
    <div class="btn-group-vertical">
      <button
        class="btn btn-default"
        data-ng-click="select()"
        data-ng-disabled="readonlyMode"
      >
        <i class="fa fa-angle-right"></i>
      </button>
      <button
        class="btn btn-default"
        data-ng-click="unselect()"
        data-ng-disabled="readonlyMode"
      >
        <i class="fa fa-angle-left"></i>
      </button>
    </div>
  </div>
  <div class="col-md-5">
    <label data-translate="" class="text-capitalize">selected</label>
    <input
      class="form-control"
      data-ng-disabled="readonlyMode"
      data-ng-model="selectedSearch.$"
      placeholder="{{'filter' | translate}}"
    />
    <select
      multiple=""
      class="form-control"
      data-ng-disabled="readonlyMode"
      data-ng-model="currentSelectionRight"
    >
      <option
        data-ng-repeat="e in selected | filter:selectedSearch | orderBy:'langlabel'"
        value="{{e.id}}"
        data-ng-dblclick="unselect(e)"
      >
        {{e.langlabel}}
      </option>
    </select>
  </div>
</div>
