<!-- Single button -->
<div class="btn-group"
     data-ng-show="selections.list.length > 0">
  <button type="button"
          class="btn btn-default dropdown-toggle"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false">
    <i class="fa fa-thumb-tack"></i>&nbsp;
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu">
    <li class="dropdown-header"
        data-ng-hide="selectionsWithRecord.length === selections.list.length"
        data-translate="">addToSelection</li>
    <li data-ng-repeat="s in selections.list"
        data-ng-show="selectionsWithRecord.indexOf(s.id) === -1">
      <a data-ng-click="add(s.id)">
        {{s.label[lang]}}
      </a>
    </li>

    <li class="dropdown-header"
        data-ng-show="selectionsWithRecord.length > 0"
        data-translate="">removeFromSelection</li>
    <li data-ng-repeat="s in selections.list"
        data-ng-hide="selectionsWithRecord.indexOf(s.id) === -1">
      <a data-ng-click="remove(s.id)">
        {{s.label[lang]}}
      </a>
    </li>
  </ul>
</div>
