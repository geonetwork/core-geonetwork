<!-- Single button -->
<div
  class="btn-group"
  data-ng-show="isSavedSelectionEnabled && selections.list.length > 0"
>
  <button
    type="button"
    class="btn btn-default btn-sm dropdown-toggle"
    data-toggle="dropdown"
    aria-haspopup="true"
    aria-expanded="false"
  >
    <i class="fa fa-thumb-tack"></i>&nbsp;
    <span class="sr-only" data-translate="">addToSelection</span>
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu">
    <li
      class="dropdown-header"
      data-ng-show="canBeAdded()"
      role="menuitem"
      data-translate=""
    >
      addToSelection
    </li>
    <li
      data-ng-repeat="s in selections.list"
      data-ng-show="canBeAdded(s)"
      role="menuitem"
    >
      <a href="" data-ng-click="add(s)"> {{s.label[lang] || (s.name | translate)}} </a>
    </li>
    <li
      class="dropdown-header"
      data-ng-show="canBeRemoved()"
      role="menuitem"
      data-translate=""
    >
      removeFromSelection
    </li>
    <li
      data-ng-repeat="s in selections.list"
      data-ng-show="canBeRemoved(s)"
      role="menuitem"
    >
      <a href="" data-ng-click="remove(s)"> {{s.label[lang] || (s.name | translate)}} </a>
    </li>
  </ul>
</div>
