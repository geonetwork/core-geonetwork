<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
        &times;
      </button>
      <h4 class="modal-title" id="modal-{{options.title}}">
        <span data-translate="">{{options.title}}</span>
      </h4>
    </div>
    <div class="modal-body">
      <p data-ng-transclude=""></p>

      <div data-ng-show="hasConfirmActionWord">
        <p data-translate="">{{options.confirmActionWordLabel}}</p>
        <input
          class="form-control"
          type="text"
          data-ng-model="userInput"
          placeholder="{{'typeToConfirm' | translate}}"
        />
      </div>
    </div>
    <div class="modal-footer" ng-if="options.confirmCallback">
      <button
        data-dismiss="modal"
        data-ng-disabled="disableConfirmButton()"
        class="btn btn-primary"
        data-ng-click="options.confirmCallback()"
      >
        {{'confirm' | translate}}
      </button>
      <button data-dismiss="modal" class="btn btn-default">
        {{'cancel' | translate}}
      </button>
    </div>
  </div>
</div>
