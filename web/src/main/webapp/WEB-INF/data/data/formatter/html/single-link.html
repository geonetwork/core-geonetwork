<div>
    <h3>
        <button type="button" class="btn btn-default toggler" target="{{'' | generateUUID}}">
            <i class="fa fa-arrow-circle-down"></i>
        </button>
        <i fmt-if="linkBlock.iconClasses" class="{{linkBlock.iconClasses}} pad-right"></i><span fmt-translate="">{{linkBlock.name | escapeXmlContent}}</span>
    </h3>
    <table id="{{'' | lastUUID}}" class="table row target">
        <tr fmt-repeat="link in linkBlock.links" class="row">
            <td class="col-md-2 link-block-title">
                <span fmt-if="link.type.iconHtml" fmt-only-children="true">{{link.type.iconHtml}}</span>
                <i fmt-if="link.type.iconClasses" title="{{link.type.iconTitle | capitalize}}" class="{{link.type.iconClasses}} pad-right"></i>
                <img fmt-if="link.type.icon" src="{{link.type.icon}}" title="{{link.type.iconTitle | capitalize}}" class="icon pad-right"></img>
                <span fmt-translate="">{{link.type.name}}-link</span>
            </td>
            <td class="col-md-10">
                <div fmt-repeat="link in link.links">
                    <a fmt-if="isPDF" href="{{link.href | escapeXmlAttrs}}" target="_blank" title="{{link.tip | escapeXmlAttrs}}" class="{{link.cls}}">{{link.text | escapeXmlContent}}</a>
                    <a fmt-if="!isPDF" href="{{link.href}}" target="_blank" title="{{link.tip}}" class="{{link.cls}}">{{link.text | escapeXmlContent}}</a>
                </div>
            </td>
        </tr>
        <span fmt-if="linkBlock.html">{{linkBlock.html}}</span>
    </table>
</div>
