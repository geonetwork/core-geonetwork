 #===========================================================================
# allowed DPIs
#===========================================================================
dpis:
  - 600
  - 254
  - 190
  - 127

#===========================================================================
# the allowed scales
#===========================================================================
scales:
  - 5000
  - 10000
  - 25000
  - 50000
  - 100000
  - 200000
  - 400000
  - 781250
  - 1562500
  - 3125000
  - 6250000
  - 12500000
  - 25000000
  - 50000000
  - 100000000
  - 200000000

formats:
  - pdf
  - png

#===========================================================================
# the list of allowed hosts
#===========================================================================
hosts:
  - !localMatch
    dummy: true

  - !ipMatch
    host: 127.0.0.1
    # Allow to all hosts
    mask: 0.0.0.0

outputFilename:'map_${yyyy-MM-dd}.pdf'

layouts:
  #===========================================================================
  portrait:
    mainPage:
      rotation: true
      pageSize: A4
      # backgroundPdf: '${configDir}/template.pdf'
      header:
        height: 1
      items:
        - !columns
          absoluteX: 10
          absoluteY: 828
          width: 575
          items:
            - !text
              align: center
              font: Helvetica
              fontSize: 24
              text: '${title}'
        - !columns
          condition: hasTitle
          backgroundColor: #000000
          width: 547
          height: 517
          absoluteX: 24
          absoluteY: 782
          items:
            - !text
                backgroundColor: #000000
                font: Helvetica
                fontSize: 704
                text: ' '
        - !columns
          condition: hasTitle
          backgroundColor: #ffffff
          width: 544
          height: 700
          absoluteX: 25
          absoluteY: 780
          items:
            - !text
                backgroundColor: #ffffff
                font: Helvetica
                fontSize: 700
                text: ' '
        - !map
          condition: hasTitle
          spacingAfter: 10
          width: 545
          height: 700
          absoluteX:25
          absoluteY:780
        - !columns
          condition: hasNoTitle
          backgroundColor: #000000
          width: 547
          height: 517
          absoluteX: 24
          absoluteY: 817
          items:
            - !text
                backgroundColor: #000000
                font: Helvetica
                fontSize: 748
                text: ' '
        - !columns
          condition: hasNoTitle
          backgroundColor: #ffffff
          width: 544
          height: 745
          absoluteX: 25
          absoluteY: 816
          items:
            - !text
                backgroundColor: #ffffff
                font: Helvetica
                fontSize: 745
                text: ' '
        - !map
          condition: hasNoTitle
          spacingAfter: 10
          width: 545
          height: 746
          absoluteX:25
          absoluteY:816
        - !columns
          condition: hasAttribution
          absoluteX: 170
          absoluteY: 55
          width: 100
          items:
            - !text
                font: Helvetica
                fontSize: 14
                text: 'Source(s): '
        - !columns
          condition: hasAttribution
          absoluteX: 245
          absoluteY: 52
          width: 250
          items:
            - !text
                font: Helvetica
                fontSize: 11
                text: '${dataOwner}'
        - !columns
          absoluteX: 25
          absoluteY: 45
          width: 180
          items:
            - !scalebar
              align: left
              maxSize: 180
              type: 'bar sub'
              intervals: 5
        - !columns
          absoluteX: 540
          absoluteY: 55
          width: 35
          items:
            - !image
              maxWidth: 35
              maxHeight: 35
              url: 'file://${configDir}/Arrow_North_CFCF.svg'
              rotation: '${rotation}'
    lastPage:
      items:
         - !columns
          condition: enableLegends
          absoluteX: 51
          absoluteY: 808
          width: 511
          items:
            - !text
                condition: isFr
                font: Helvetica
                fontSize: 14
                text: 'Légende: '
            - !text
                condition: '!isFr'
                font: Helvetica
                fontSize: 14
                text: 'Legend: '
         - !columns
          condition: enableLegends
          absoluteX: 51
          absoluteY: 768
          width: 511
          items:
            - !legends
              inline: false
              defaultScale: 0.5
              maxHeight: 400
              maxWidth: 500
              iconMaxHeight: 0
              iconMaxWidth: 0
              horizontalAlignment: left
              columnMargin: 10
              classIndentation: 3
              classSpace: 5
              backgroundColor: white
              layerFontSize: 9
  #===========================================================================
  landscape:
    mainPage:
      rotation: false
      pageSize: LEGAL
      landscape: true
      backgroundPdf: '${configDir}/template-landscape.pdf'
