overrides=sextant
overrides.props=titellus
security.config.file=/WEB-INF/config-spring-geonetwork.xml

display.name=sextant

gn.datadir=/home/geonetwork_data/sextant
gn.webappdir=/usr/local/apache-tomcat-7.0.29/webapps/sextant

db.type=postgres

ldap.host=localhost
ldap.port=389
ldap.base=dc=ifremer,dc=fr
ldap.base.dn.pattern=uid={0},ou=annuaire
ldap.base.search.filter=(uid={0})
ldap.base.search.base=ou=annuaire
ldap.binddn=cn=admin,dc=fr
ldap.bindpw=ldap
ldap.privilege.pattern=SXT_(.*)_(.*)
ldap.privilege.pattern.idx.profil=2
ldap.privilege.pattern.idx.group=1

cas.baseURL=http://apps.titellus.net/cas

jcs.path=jcs_caching

gn.log.path=log/geonetwork.log
gn.log.level=DEBUG
gn.log.level.ldap=DEBUG
gn.log.level.adv=WARN
gn.log.level.search=WARN
gn.log.level.harvest=WARN
gn.log.level.jeeves=WARN

jeeves.log.level=DEBUG
jeeves.log.level.adv=WARN

spring.log.level=WARN

