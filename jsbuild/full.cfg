# 
# Main JS lib used by GeoNetwork.
#  * Prototype is mainly used for XHR request
#  * Sarissa is used for XSL processing in client side 
#
[gn.libs.js]
root =
    ../web/geonetwork/scripts
include =
	sarissa.js
	prototype.js
exclude =
	geonetwork.js
	modalbox.js
	form_check.js
	gn_intermap.js
	gn_search.js
	webtoolkit.aim.js
	thesaurusadmin.js
	test-csw.js
	tablednd.js
	keywordsearching.js
#
# Scriptaculous is mainly used in search page
# for map browser and search panel effects.
# ModalBox depends on it.
#
[gn.libs.scriptaculous.js]
root =
    ../web/geonetwork/scripts/scriptaculous
first =
	effects.js
include =
	dragdrop.js
	controls.js
	builder.js
#
# Used by most of the application.
#
[gn.js]
root =
    ../web/geonetwork/scripts
include =
	geonetwork.js
	modalbox.js
exclude =
	sarissa.js
	prototype.js
	form_check.js
	gn_intermap.js
	gn_search.js
	webtoolkit.aim.js
	thesaurusadmin.js
	test-csw.js
	tablednd.js
	keywordsearching.js
#
# Used by search page
#
[gn.search.js]
root =
    ../web/geonetwork/scripts
include =
	gn_intermap.js
	gn_search.js
exclude =
	geonetwork.js
	modalbox.js
	prototype.js
	sarissa.js
	form_check.js
	webtoolkit.aim.js
	thesaurusadmin.js
	test-csw.js
	tablednd.js
	keywordsearching.js
#
# Test only : Minified version not used for now
# harvesting panel is loading lots of js using
# core/kernel.js include statements. Maybe it could
# be faster to minify all required JS and use them.
#
[gn.harvesting.js]
root =
    ../web/geonetwork/scripts/harvesting
first =
    harvesting.js
    harvester.js
    harvester-model.js
    harvester-view.js
    model.js
    util.js
    view.js
#
# Composed of all editing JS required
# ie. Ajax action, Selection panels.
#
[gn.editor.js]
root =
    ../web/geonetwork/scripts/editor
first =
	tooltip.js
#exclude =
#    app.LinkedMetadataSelectionPanel.js
