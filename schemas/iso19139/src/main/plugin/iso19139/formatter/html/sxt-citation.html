<div class="dist-table mod-highlight">
  <div class="deco-highlight cell">
    <span class="fa fa-quote-left pull-right"></span>
  </div>
  <article class="cell">
    <h2>
      <span translate="">citationProposition</span>
      <a class="main_link sxt-popover" href=""
         data-trigger="hover"
         data-content="{{citationPOContent}}"
         data-original-title="{{citationPOTitle}}"
      >
        <span class="fa fa-info-circle"></span>
      </a></h2>

    <p>{{contacts}} ({{year}}). {{title}}. {{publishers}}
      <br fmt-if="url">
        <a fmt-if="url" class="main_link" href="{{url}}">{{url}}</a>
      </br>
    </p>

    <div fmt-if="mainPublicationDescription">
      <p>
        <em translate="">mainPublicationIntroduction</em>
      </p>
      <p fmt-repeat="desc in mainPublicationDescription">
        {{desc}}
      </p>
    </div>

  </article>
</div>
