<div class="dist-table mod-highlight">
  <div class="deco-highlight cell">
    <span class="fa fa-quote-left pull-right"></span>
  </div>
  <article class="cell">
    <h2>
      <span translate="">citationProposition</span>
      <a class="main_link sxt-popover" href=""
         data-trigger="hover"
         data-content="{{citationPOContent}}"
         data-original-title="{{citationPOTitle}}"
      >
        <span class="fa fa-info-circle"></span>
      </a></h2>

    <p fmt-if="mainPublicationDescription">
      {{mainPublicationDescription}}
    </p>
    <p fmt-if="!mainPublicationDescription">
      {{contacts}} ({{year}}). {{title}}. {{publishers}}
      <br><a class="main_link" href="{{url}}">{{url}}</a></br>
    </p>

  </article>
</div>
