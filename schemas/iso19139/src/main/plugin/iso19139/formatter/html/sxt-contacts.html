<ul class="md-value-list nocolon">
  <li fmt-repeat="c in contacts">
    <span fmt-if="!c.link">
      {{c.name}}
    </span>
    <a fmt-if="c.link" href="{{c.link}}" target="_blank">
      {{c.name}}
    </a>
    <span fmt-if="c.org">
      <span fmt-if="!c.emptyName">(</span>{{c.org}}<span fmt-if="!c.emptyName">)</span>
    </span>
    <a fmt-if="c.mail" href="mailto:{{c.mail}}" target="_top">
      <sup class="fa fa-envelope"></sup>
    </a>
  </li>
</ul>
