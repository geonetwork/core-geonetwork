<!doctype html>
<html lang="en" id="ng-app" data-ng-app="SharedObjects">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Object Admin</title>
    <link rel="stylesheet" href="lib/bootstrap3/css/bootstrap.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>
<body>

    <div data-ng-view="">
    </div>

    <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->

    <script src="lib/jquery.js"></script>
    <script id="load-language-script" type="text/javascript">
        changePageLanguage = function(lang) {
            window.location.search='?lang='+lang;
        };

        var languageHolder='eng';
        var init = function () {
            try {
                var matches = window.location.search.match(/lang=(\w\w\w)/);
                if (matches.length == 2) {
                    languageHolder = matches[1];
                }

                if(languageHolder === 'deu') {
                    languageHolder = 'ger'
                } else if(languageHolder === 'fra') {
                    languageHolder = 'fre'
                }

                jQuery.ajax('../../../srv/'+languageHolder+'/strings.js', {async:false, cache:true, dataType:'script'});

                Geonet.language = languageHolder;
            } catch (e) {
                if (window.location.href.indexOf('?') === -1) {
                    window.location.search = '?lang=eng';
                } else {
                    window.location.search = '?lang=eng';
                }
            }
        };

        init();
    </script>

    <script src="lib/bootstrap3/js/bootstrap.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
</body>
</html>
